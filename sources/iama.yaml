systemcard_path: .assessments[]               # append iama.yaml to 'assessments' list in system card
schema_version: 1.1.0

instrument:
  name: "Impact Assessment Mensenrechten en Algoritmes (IAMA)"
  description: "Het IAMA helpt om de risico's voor mensenrechten bij het gebruik van algoritmen in kaart te brengen en maatregelen te nemen om deze aan te pakken."
  urn: "urn:nl:aivt:ir:1.0"
  language: "nl"
  owners:
    - organization: ""
      name: ""
      email: ""
      role: ""
  date: ""
  url: "https://www.rijksoverheid.nl/documenten/rapporten/2021/02/25/impact-assessment-mensenrechten-en-algoritmes"

template: &systemcard_template                  # anchor for all fields belonging to answer
  question: "$QUESTION"
  answer: "$ANSWER"
  remarks: "$REMARKS"
  timestamp: "$TIMESTAMP"
  authors:
    - name: "$AUTHOR.NAME"
      email: "$AUTHOR.EMAIL"
      role: "$AUTHOR.ROLE"

tasks: # each question can be seen as a separate task
  - question: "Licht uw voorstel voor het gebruik/de inzet van een algoritme toe. Wat is de aanleiding hiervoor geweest? Voor welk probleem moet het algoritme een oplossing bieden?"
    urn: "urn:nl:aivt:ir:1.0:1.1.1"
    labels:
      - key: topic
        value: "Aanleiding en probleemdefinitie"
    type: "open_question"
    suggested_roles: [ "Behoeftesteller", "Gemandateerd verantwoordelijke(n)", "Projectleider", "Domeinspecialist", "Gebruiker" ] #suggested roles in IAMA are coupled to roles that are described in the Algoritmekader
    lifecycle: [ "Probleemanalyse" ]            # one or more out of 8 options from AK lifecycle: https://minbzk.github.io/Algoritmekader/levenscyclus/
    links: [ { "text": "DPIA vraag 1" } ]       # optional: list with links to other tasks / instruments (for example: is this question also asked in the DPIA?)
    requirements: [ ]                           # optional: what are the requirements for this task? (for example: upload dataset)
    template: *systemcard_template
  - question: "Wat is het doel dat bereikt dient te worden met de inzet van het algoritme? Wat is hierbij het hoofddoel en wat zijn subdoelen?"
    urn: "urn:nl:aivt:ir:1.0:1.2.1"
    labels:
      - key: topic
        value: "Doelstelling"
    type: "open_question"
    suggested_roles: [ "Behoeftesteller", "Gemandateerd verantwoordelijke(n)", "Projectleider", "Gebruiker" ]
    lifecycle: [ "Probleemanalyse" ]
    links: [ { "text": "DPIA vraag 4" } ]
    requirements: [ ]
    template: *systemcard_template
  - question: "Wat zijn de publieke waarden die de inzet van het algoritme ingeven? Indien meerdere publieke waarden de inzet van het algoritme ingeven, kan daar een rangschikking in aangebracht worden?"
