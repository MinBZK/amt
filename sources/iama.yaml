    labels:
      - key: topic
        value: "Publieke waarden"
    type: "open_question"
    suggested_roles: [ "Behoeftesteller", "Gemandateerd verantwoordelijke(n)", "Jurist", "Gebruiker" ]
    lifecycle: [ "Probleemanalyse" ]
    links: [ ]
    requirements: [ ]
    template: *systemcard_template
  - question: "Wat zijn de publieke waarden die mogelijk in het gedrang komen door de inzet van het algoritme?"
