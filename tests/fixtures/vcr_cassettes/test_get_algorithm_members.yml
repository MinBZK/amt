          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Hoog-risico-AI-systemen
          zijn voldoende nauwkeurig, robuust en cyberveilig.\",\"description\":\"\\nHoog-risico-AI-systemen
          zijn voldoende nauwkeurig, robuust en cyberveilig.\\n\",\"explanation\":\"AI-systemen
          met een hoog risico worden zorgvuldig ontworpen en ontwikkeld om een hoog
          niveau van nauwkeurigheid, robuustheid en cyberbeveiliging te bieden.\\n\\nDit
          garandeert consistente prestaties gedurende hun levensduur en minimaliseert
          risico's met betrekking tot deze aspecten, waardoor de betrouwbaarheid en
          veiligheid van het systeem worden gewaarborgd.\\n\\nTechnische robuustheid
          is een essenti\xEBle eis voor AI-systemen met een hoog risico.\\nDeze systemen
          moeten bestand zijn tegen schadelijk of anderszins ongewenst gedrag dat kan
          voortvloeien uit de beperkingen binnen de systemen of de omgeving waarin de
          systemen opereren (bijvoorbeeld fouten, onregelmatigheden, onverwachte situaties).\\n\\nEr
          moeten technische en organisatorische maatregelen worden getroffen om de robuustheid
          van AI-systemen met een hoog risico te waarborgen. Een technische oplossing
          kan bijvoorbeeld bestaan uit mechanismen die het systeem in staat stellen
          zijn werking veilig te onderbreken (storingsbeveiligingsplannen) wanneer zich
          bepaalde anomalie\xEBn voordoen of wanneer de werking buiten bepaalde vooraf
          bepaalde grenzen plaatsvindt.\\n\\nCyberbeveiliging is cruciaal om te waarborgen
          dat AI-systemen bestand zijn tegen pogingen van kwaadwillige derden die gebruikmaken
          van de kwetsbaarheden van het systeem om het gebruik, het gedrag of de prestaties
          ervan te wijzigen of de veiligheidskenmerken ervan in gevaar te brengen.\\n\\nBij
          cyberaanvallen tegen AI-systemen kunnen AI-specifieke activa worden gebruikt,
          zoals trainingsdatasets (bv. datavervuiling) of getrainde modellen (bv. vijandige
          aanvallen of membership inference), of kwetsbaarheden in de digitale activa
          van het AI-systeem of de onderliggende ICT-infrastructuur worden benut.\\n\\nOm
          te zorgen voor een niveau van cyberbeveiliging dat aansluit op de risico\u2019s,
          moeten aanbieders van AI-systemen met een hoog risico passende maatregelen
          zoals veiligheidscontroles nemen, waarbij ook rekening wordt gehouden met
          de onderliggende ICT infrastructuur.\\n\\n\\nGebrek aan nauwkeurigheid, robuustheid
          of cyberbeveiliging kan leiden tot onbetrouwbare prestaties, kwetsbaarheid
          voor storingen en blootstelling aan beveiligingsrisico's, wat de effectiviteit
          en veiligheid van het AI-systeem in gevaar kan brengen.\\n\",\"urn\":\"urn:nl:ak:ver:aia-10\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/vereisten/aia-10-nauwkeurigheid-robuustheid-cyberbeveiliging/index.html\",\"subject\":[\"technische-robuustheid-en-veiligheid\"],\"lifecycle\":[\"ontwerp\",\"ontwikkelen\",\"monitoring-en-beheer\"],\"links\":[\"urn:nl:ak:mtr:owp-04\",\"urn:nl:ak:mtr:owp-10\",\"urn:nl:ak:mtr:owp-15\",\"urn:nl:ak:mtr:owp-16\",\"urn:nl:ak:mtr:owp-22\",\"urn:nl:ak:mtr:owp-24\",\"urn:nl:ak:mtr:owp-27\",\"urn:nl:ak:mtr:owp-28\",\"urn:nl:ak:mtr:owp-32\",\"urn:nl:ak:mtr:owp-36\",\"urn:nl:ak:mtr:dat-07\",\"urn:nl:ak:mtr:dat-11\",\"urn:nl:ak:mtr:dat-12\",\"urn:nl:ak:mtr:owk-09\",\"urn:nl:ak:mtr:ver-01\",\"urn:nl:ak:mtr:ver-02\",\"urn:nl:ak:mtr:ver-06\",\"urn:nl:ak:mtr:imp-02\",\"urn:nl:ak:mtr:imp-10\",\"urn:nl:ak:mtr:mon-02\",\"urn:nl:ak:mtr:mon-03\",\"urn:nl:ak:mtr:mon-05\",\"urn:nl:ak:mtr:mon-08\"],\"ai_act_profile\":[{\"type\":[\"AI-systeem\",\"AI-systeem
