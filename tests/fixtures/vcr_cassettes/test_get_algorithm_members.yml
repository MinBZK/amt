          voor publieke taken worden beoordeeld op gevolgen voor grondrechten\",\"description\":\"\\nHoog-risico-AI-systemen
          voor publieke taken worden beoordeeld op gevolgen voor grondrechten.\\n\",\"explanation\":\"Voordat
          een AI-systeem met een hoog risico als bedoeld in artikel 6, lid 2 AI-verordening,
          in gebruik wordt genomen, met uitzondering van AI-systemen met een hoog risico
          die bedoeld zijn om te worden gebruikt op het in punt 2 van bijlage III vermelde
          gebied, voeren operatoren die publiekrechtelijke instellingen zijn of particuliere
          entiteiten zijn die openbare diensten verlenen, en operatoren van AI-systemen
          met een hoog risico als bedoeld in bijlage III, punt 5, onder b) en c), een
          beoordeling uit van de gevolgen voor de grondrechten die het gebruik van een
          dergelijk systeem kan opleveren.\\n\\nPublieke instellingen of particuliere
          entiteiten die openbare diensten leveren, en operators van bepaalde AI-systemen,
          moeten dus een beoordeling uitvoeren van de impact op de grondrechten die
          het gebruik ervan kan hebben.\\n\\nDeze evaluatie is bedoeld om potenti\xEBle
          risico's te identificeren die kunnen voortvloeien uit het gebruik van dergelijke
          systemen en om passende maatregelen te nemen om deze risico's te beheersen.\\n\\nHet
          doel is om de bescherming van grondrechten te waarborgen bij het gebruik van
          AI-systemen met een hoog risico, met name in sectoren waar deze systemen cruciale
          diensten leveren aan het publiek.\\n\\n\\nHet niet uitvoeren van deze beoordeling
          kan leiden tot schendingen van de grondrechten, juridische complicaties en
          verlies van vertrouwen van het publiek in het gebruik van AI-systemen door
          overheids- en openbare dienstverlenende entiteiten.\\n\\n\",\"urn\":\"urn:nl:ak:ver:aia-27\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/vereisten/aia-27-beoordelen-gevolgen-grondrechten/index.html\",\"subject\":[\"fundamentele-rechten\"],\"lifecycle\":[\"ontwerp\",\"verificatie-en-validatie\"],\"links\":[\"urn:nl:ak:mtr:org-12\",\"urn:nl:ak:mtr:owp-07\",\"urn:nl:ak:mtr:owp-15\",\"urn:nl:ak:mtr:owp-16\",\"urn:nl:ak:mtr:owp-21\",\"urn:nl:ak:mtr:owp-22\",\"urn:nl:ak:mtr:owp-24\",\"urn:nl:ak:mtr:owp-28\",\"urn:nl:ak:mtr:owk-02\",\"urn:nl:ak:mtr:ver-03\",\"urn:nl:ak:mtr:imp-02\"],\"ai_act_profile\":[{\"type\":[\"AI-systeem\",\"AI-systeem
