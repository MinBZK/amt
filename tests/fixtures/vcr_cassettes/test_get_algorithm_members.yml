          deze registratie is om de transparantie en verantwoordingsplicht van AI-systemen
          te vergroten, waardoor het beheer van risico''s en incidenten verbetert. Voor
          AI-systemen met een hoog-risico voorziet de loggingcapaciteit ten minste in:
          \n\n1. de registratie van de duur van elk gebruik van het systeem; \n2. de
          referentiedatabank aan de hand waarvan de inputdata zijn gecontroleerd door
          het systeem; \n3. de inputdata ten aanzien waarvan de zoekopdracht een match
          heeft opgeleverd; \n4. de identificatie van natuurlijke personen die betrokken
          zijn bij de verificatie van de resultaten. Specifiek voor gebruiksverantwoordelijken\n\nVoor
