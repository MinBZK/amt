          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Besluiten
          die levens kunnen be\xEFnvloeden, zijn niet volledig geautomatiseerd.\",\"description\":\"\\nBetrokkenen
          hebben het recht om niet onderworpen te worden aan een enkel op geautomatiseerde
          verwerking, waaronder proflering, gebaseerd besluit, wanneer dit rechtsgevolgen
          heeft voor hen of het hen anderszins in aanzienlijke mate treft. Dit verbod
          geldt niet indien de geautomatiseerde individuele besluitvorming, anders dan
          op basis van profilering, noodzakelijk is om te voldoen aan een wettelijke
          verplichting die op de verwerkingsverantwoordelijke rust of noodzakelijk is
          voor de vervulling van een taak van algemeen belang.\\n\",\"explanation\":\"Overheidsorganisaties
          zijn vaak belast met de uitvoering van wettelijke taken waarbij zij 'besluiten'
          moeten nemen, bijvoorbeeld als een burger vraagt om een uitkering, toeslag
          of een subsidie.\\n\\nHiervoor moeten gegevens worden verwerkt om te kunnen
          bepalen of een burger hier ook recht op heeft. Om deze gegevens snel en accuraat
          te verwerken, zetten overheidsorganisaties vaak algoritmes in. Deze gegevens
          worden dan vaak 'geautomatiseerd' door deze algoritmes verwerkt, zonder dat
          een ambtenaar dit werk controleert.\\n\\nSoms wordt het proces voor het nemen
          van een **besluit** volledig geautomatiseerd ingericht. Denk hierbij aan het
          opleggen van een boete voor een snelheidsovertreding. Hierdoor kan in korte
          tijd en op een effici\xEBnte wijze, een grote hoeveelheid besluiten worden
          genomen. \\n\\nHet geautomatiseerd verwerken van gegevens voor de totstandkoming
          van een besluit brengt risico's met zich mee. Zeker als hierbij persoonsgegevens
          van individuen worden verwerkt en er sprake is van profilering. Hierdoor ontstaat
          bijvoorbeeld het risico op discriminatie. Daarom is in art. 22 AVG het recht
          voor betrokkenen gecre\xEBerd om niet te worden onderworpen aan een uitsluitend
          op geautomatiseerde verwerking, waaronder profilering, gebaseerd besluit.
          \\n\\nDit verbod geldt voor besluiten die **'rechtsgevolgen'** hebben voor
          een betrokkene, bijvoorbeeld een burger die een boete ontvangt voor de snelheidsovertreding,
          of hem anderzijds in **aanmerkelijke mate treft**. Het besluit mag in die
          gevallen niet geautomatiseerd worden genomen. Een individu moet namelijk kunnen
          rekenen op voldoende 'menselijke tussenkomst' bij de beoordeling van belangrijke
          beslissingen die deze persoon treffen.\\n\\nBij het geautomatiseerd uitvoeren
          van processen dient altijd te worden voldaan aan de voorwaarden uit wetgeving,
          waaronder in het bijzonder de Algemene Verordening Gegevensbescherming (AVG)
          en de Algemene wet bestuursrecht(Awb). Bestuursorganen dienen dan ook te handelen
          conform de algemene beginselen van behoorlijk bestuur. Dit samenstel van regels
          moet de rechten van betrokkenen borgen. \\n\\n### Algemene eisen aan geautomatiseerde
          besluitvorming door overheden\\n\\nDe Nederlandse wetgever heeft in artikel
          40 lid 1 UAVG gebruik gemaakt van de mogelijkheid een uitzondering te maken
          op het verbod van art. 22 lid 1 AVG. In Nederland is geautomatiseerde besluitvorming
          toegestaan, als het gaat om besluitvorming waarbij menselijke tussenkomst
          geen toegevoegde waarde heeft.\\n\\nDit is het geval als er sprake is van
          een gebonden karakter waarbij weinig of geen beoordelingsruimte is waarin
          tot een andere conclusie kan worden gekomen. Hierbij kan worden gedacht aan
          het toekennen van kinderbijslag of de hoogte van het recht op studiefinanciering.
          Deze uitzondering geldt niet voor 'profilering', tenzij er specifieke (sectorale)
          wetgeving het verbod opheft.\\n\\nOm deze uitzondering toe te kunnen passen,
          moet er op grond van artikel 22 AVG een 'passende maatregel' in de vorm van
          wetgeving zijn die personen voldoende bescherming biedt. In Nederland moet
          de Algemene wet bestuursrecht deze bescherming aan burgers bieden als bestuursorganen
          besluiten nemen. De Awb bevat vereisten en algemene beginselen waaraan besluitvorming
          moet voldoen. \\n\\nBij het toepassen van geautomatiseerde besluitvorming,
          moet aan de hand van een DPIA wordt vastgesteld of er bij toepassing van de
          Awb daadwerkelijk voldoende bescherming wordt geboden. Een verwerkersverantwoordelijke
          zal dus, naast het toepassen van vereisten uit de AVG en specifieke (sectorale)
          wetgeving, beginselen uit de Awb moeten vertalen naar concrete maatregelen
          om geautomatiseerde besluitvorming op een rechtmatige wijze toe te passen.
          Hierbij kan worden gedacht aan het toepassen van [motiveringsbeginsel](awb-02-motiveringsbeginsel.md)
          of het [zorgvuldigheidsbeginsel](awb-01-zorgvuldigheidsbeginsel.md).\\n\\n###
          Begrippen\\n\\n#### Profilering\\n\\nProfilering is bijzonder gevoelig. Bij
          profilering gaat het om elke vorm van een geautomatiseerde verwerking van
          persoonsgegevens, waarbij aan de hand van persoonsgegevens bepaalde persoonlijke
          aspecten van een natuurlijke persoon worden ge\xEBvalueerd. Daarbij gaat het
          voornamelijk om het analyseren of verspellen van zaken als beroepsprestaties,
          economische situatie, gezondheid, persoonlijke voorkeuren, interesses, betrouwbaarheid,
          gedrag, locatie of een verplaatsingen. \\n\\nVolgens deze definitie gaat het
          om een verwerking door een computersysteem waarbij het systeem algemene aanname(s)
          toegepast in een concreet geval. Dit doet het door een individu, met gebruikmaking
          van diens persoonsgegevens, in te delen in een categorie(profiel). Een dergelijk
          categorie(profiel) wordt vaak in verband gebracht met bepaalde risico's, bijvoorbeeld
          het risico op het misbruiken van bepaalde publieke voorzieningen. \\n\\nDe
          gevoeligheid is dat nog niet is vastgesteld dat, in dit voorbeeld, de betreffende
          natuurlijke persoon ook daadwerkelijk misbruik heeft gemaakt van bepaalde
          voorzieningen. Als daar wel automatisch gevolgen aan worden verbonden, ontstaat
          het risico op een onrechtmatige behandeling van een natuurlijk persoon. \\n\\n####
          Besluit\\n\\nIn deze context moet het begrip 'besluit' worden gehanteerd zoals
          dit is bedoeld in artikel 22 AVG. Het begrip 'besluit' krijgt in de AVG een
          ruimere betekenis dan het geval is in artikel 1:3 Algemene wet bestuursrecht
          (Awb). In de Algemene wet bestuursrecht moet er sprake zijn van een 'rechtsgevolg',
          maar onder het besluitbegrip van de AVG kunnen ook situaties vallen waarin
          een individu \u2018slechts\u2019 feitelijke gevolgen ervaart als een besluit
          wordt genomen. Daarmee biedt de AVG dus bescherming voor meerdere situaties.
          \\n\\n#### Rechtsgevolgen\\n\\nHet begrip 'rechtsgevolg' duidt op wijziging
          in de rechtspositie van betrokkene. Het betekent, juridisch uitgedrukt, een
          verandering in het geheel van de rechten, aanspraken, bevoegdheden en verplichtingen
          van \xE9\xE9n of meer natuurlijke personen of rechtspersonen. In deze context
          wijzigt de rechtspositie van een individu door een keuze van het systeem,
          bijvoorbeeld doordat deze een boete ontvangt. Rechtsgevolgen kwalificeren
          altijd als relevant. \\n\\n#### Aanmerkelijke mate treffen\\n\\nDe Europese
          wetgever heeft weinig richting gegeven aan hoe dit begrip moet worden ge\xEFnterpreteerd.
          Er zijn wel aanknopingspunten om te duiden wanneer hier sprake van is. De
          EDPB spreekt van ernstige, aanzienlijke effecten, groot of belangrijk genoeg
          zijn om aandacht te verdienen. Dat is in ieder geval zo als het besluit het
          potentieel heeft om de omstandigheden, het gedrag of de keuze van de betrokken
          personen in aanmerkelijke mate te treffen; een langdurig of blijvend effect
          op de betrokkene te hebben; of in het uiterste geval, tot uitsluiting of discriminatie
          te leiden. \\n\\nDit vraagt per geval om een analyse welke 'keuzes' van het
          systeem welke gevolgen hebben voor een individu en of die gevolgen rechtsgevolgen
          zijn of alleen een feitelijk gevolg. Zie voor een nadere toelichting hiervoor
          het advies van de Autoriteit Persoonsgegevens inzake geautomatiseerde selectietechnieken.\\n\\n####
          Toepassing\\n\\nVolledig geautomatiseerde vaststelling van een publiekrechtelijk
          besluit zoals een aanslag, een boete of een vergunning heeft rechtsgevolgen.
          Een beslissing dat een bepaalde aanvraag in aanmerking komt voor handmatige
          controle heeft op zichzelf geen rechtsgevolg - de rechtspositie van de betrokkene
          wijzigt (nog) niet. Wel moet beoordeeld worden of de betrokkene door dat besluit
          anderszins (dus feitelijk) in aanmerkelijke mate wordt getroffen. \\n\",\"urn\":\"urn:nl:ak:ver:avg-10\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/vereisten/avg-10-recht-op-niet-geautomatiseerde-besluitvorming/index.html\",\"subject\":[\"privacy-en-gegevensbescherming\"],\"lifecycle\":[\"ontwerp\",\"implementatie\"],\"links\":[\"urn:nl:ak:mtr:owp-15\",\"urn:nl:ak:mtr:owp-16\",\"urn:nl:ak:mtr:owp-21\",\"urn:nl:ak:mtr:owp-22\",\"urn:nl:ak:mtr:owp-24\",\"urn:nl:ak:mtr:owp-25\",\"urn:nl:ak:mtr:owp-28\",\"urn:nl:ak:mtr:imp-03\"],\"ai_act_profile\":[{\"type\":[],\"open_source\":[],\"risk_group\":[],\"systemic_risk\":[],\"transparency_obligations\":[],\"role\":[],\"conformity_assessment_body\":[]}],\"always_applicable\":1,\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
