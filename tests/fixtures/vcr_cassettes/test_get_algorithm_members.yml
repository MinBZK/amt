          meldingsproces is bedoeld om snel en adequaat te reageren op ernstige incidenten
          die zich voordoen bij het gebruik van deze AI-systemen, en om passende maatregelen
          te nemen ter bescherming van de consumenten en het publiek. Een 'ernstig incident'
          wordt in artikel 3 van de AI-verordening gedefinieerd als: een incident of
          gebrekkig functioneren van een AI-systeem dat direct of indirect leidt tot:
          \\n\\n1. het overlijden van een persoon of ernstige schade voor de gezondheid
