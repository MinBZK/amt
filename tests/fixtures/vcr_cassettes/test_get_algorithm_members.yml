          '{"systemcard_path":".systemcard.requirements[]","schema_version":"1.1.0","name":"Mensen
          over wie besluiten worden genomen door een hoog-risico-AI-systemen, krijgen
          op verzoek informatie over deze besluiten","description":"Mensen over wie
          besluiten worden genomen door een hoog-risico-AI-systemen, krijgen op verzoek
          informatie over deze besluiten.\n","explanation":"Elke getroffen persoon op
          wie een besluit van toepassing is dat door de gebruiksverantwoordelijke wordt
          genomen op basis van de output van een in bijlage III vermeld AI-systeem met
          een hoog risico, met uitzondering van systemen die in punt 2 van die bijlage
          zijn vermeld, en dat rechtsgevolgen heeft voor die persoon, of op deze op
          vergelijkbare wijze aanzienlijke invloed heeft die hij of zij als nadelige
          gevolgen voor zijn of haar gezondheid, veiligheid of grondrechten beschouwt,
          heeft het recht om van de gebruiksverantwoordelijke duidelijke, inhoudelijke
          toelichting te verkrijgen bij de rol van het AI-systeem in de besluitvormingsprocedure
          en de voornaamste elementen van het genomen besluit.\n\nDie uitleg moet duidelijk
          en zinvol zijn en moet de grondslag zijn waarop de getroffen personen zich
          kunnen baseren om hun rechten uit te oefenen.\n\nHet recht om uitleg te krijgen
          mag niet van toepassing zijn op het gebruik van AI-systemen waarvoor uitzonderingen
          of beperkingen voortvloeien uit het Unierecht of het nationale recht en moet
          alleen van toepassing zijn voor zover het Unierecht niet reeds in dit recht
          voorziet.\n\nDit vereiste geldt bijvoorbeeld niet als het gaat om AI-systemen
          die bedoeld zijn om te worden gebruikt als veiligheidscomponent bij het beheer
          of de exploitatie van kritieke digitale infrastructuur, wegverkeer of bij
          de levering van water, gas, verwerking en electriciteit (punt 2 bij Bijlage
          III van AI-verordening).\n\n\nAls gebruiksverantwoordelijke geen duidelijke,
          inhoudelijke toelichting geeft over de rol van het AI-systeem in de besluitvormingsprocedure
          en de voornaamste elementen bij het genomen besluit, is het voor getroffen
