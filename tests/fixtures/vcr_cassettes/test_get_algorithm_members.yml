          moet een beoordeling worden gemaakt welke persoonsgegevens dit wel en eventueel
          niet zijn.\\n\\nVoor het ontwikkelen en gebruiken van algoritmes is het van
          belang om te beoordelen welke persoonsgegevens noodzakelijk zijn om het beoogde
          doel te bereiken. \\n\\nAfhankelijk van de toepassing vraagt dit om een intensieve
