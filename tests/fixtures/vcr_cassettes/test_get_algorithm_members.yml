          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Persoonsgegevens
          worden op een rechtmatige manier verwerkt.\",\"description\":\"\\nPersoonsgegevens
          worden op een rechtmatige manier verwerkt.\\n\",\"explanation\":\"De verwerking
          van persoonsgegevens moet rechtmatig plaatsvinden, wat betekent dat de verwerking
          gebaseerd moet zijn op \xE9\xE9n van de wettelijke grondslagen die zijn geformuleerd
          in artikel 6 Algemene Verordening Gegevensbescherming.\\n\\nPersoonsgegevens
          mogen alleen worden verzameld en verwerkt voor specifieke, duidelijk omschreven
          en gerechtvaardigde doeleinden.\\nHet is niet toegestaan om deze gegevens
          verder te verwerken op een manier die niet verenigbaar is met deze oorspronkelijke
          doeleinden.\\n\\nBij het verwerken van persoonsgegevens ten behoeve van de
          ontwikkeling en gebruik van algoritmes moet worden onderzocht of dit kan worden
          gebaseerd op \xE9\xE9n van de verwerkingsgrondslagen. Het is van belang dat
          wordt uitgewerkt welke persoonsgegevens waarvoor worden verwerkt en op basis
          van welke grondslag.\\n\\nHierbij kan worden gedacht aan persoonsgegevens
          ten behoeve van trainingsdata, voor het genereren van output of, indien (juridisch)
          mogelijk, voor het uitvoeren van een onderzoek naar onbewuste vooringenomenheid.\\n\\n\\nHet
          risico wanneer persoonsgegevens niet op een rechtmatige manier worden verwerkt
          (verzamelen van gegevens valt hier ook onder), is dat er niet aan de AVG wordt
          voldaan. Er worden dan onrechtmatig persoonsgegevens verwerkt, waarmee privacy
          van personen in het geding komt. Ook kan het leiden tot hoge boetes voor organisaties,
          en kan een datalek plaatsvinden.\\n\",\"urn\":\"urn:nl:ak:ver:avg-01\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/vereisten/avg-01-persoonsgegevens-worden-rechtmatig-verwerkt/index.html\",\"subject\":[\"privacy-en-gegevensbescherming\"],\"lifecycle\":[\"ontwerp\",\"dataverkenning-en-datapreparatie\"],\"links\":[\"urn:nl:ak:mtr:pba-05\",\"urn:nl:ak:mtr:owp-03\",\"urn:nl:ak:mtr:owp-15\",\"urn:nl:ak:mtr:owp-16\",\"urn:nl:ak:mtr:owp-22\",\"urn:nl:ak:mtr:owp-24\",\"urn:nl:ak:mtr:owp-28\",\"urn:nl:ak:mtr:owp-30\"],\"ai_act_profile\":[{\"type\":[],\"open_source\":[],\"risk_group\":[],\"systemic_risk\":[],\"transparency_obligations\":[],\"role\":[],\"conformity_assessment_body\":[]}],\"always_applicable\":1,\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
