          een werkinstructie op voor gebruikers.\",\"description\":\"Stel een werkinstructie
          op voor gebruikers zodat zij weten hoe het algoritme correct gebruikt kan
          worden en hoe ze om kunnen gaan met de (veiligheids)risico's. \\n\",\"explanation\":\"Het
          is belangrijk dat gebruikers een werkinstructie ontvangen met informatie over
          hoe zij met het algoritme kunnen en moeten werken. Hierin worden zaken beschreven
          als:\\n\\n- Op wat voor manier het algoritme ondersteunt bij het uitvoeren
