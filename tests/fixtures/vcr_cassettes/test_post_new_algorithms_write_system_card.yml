          evenals met de personen of groepen personen ten aanzien van wie de AI-systemen
          zullen worden gebruikt.\\n\\nDe AI-kennisplicht betekent bijvoorbeeld dat
          een HR-medewerker moet begrijpen dat een AI-systeem vooroordelen kan bevatten
          of essenti\xEBle informatie kan negeren, waardoor een sollicitant onterecht
