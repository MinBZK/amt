          mag er worden ingevoerd in het systeem? En welke informatie niet?\\n- Wat
          de impact is van het gebruik van het algoritme op de samenleving en individuen
          (denk aan [energieverbruik](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/7-mon-06-meten-milieu-impact/index.html)
          of dat een besluit met rechtsgevolgen wordt genomen).\\n- Wat de risico's
          zijn die aan het gebruik verbonden zijn. Denk aan:\\n\\n    - verschillende
          vormen van [bias](../../onderwerpen/bias-en-non-discriminatie.md), zoals automation
          bias, \\n    - foutieve beslissingen\\n    - veiligheidsrisico's\\n\\n- Welke
          maatregelen zijn getroffen om deze risico's te beperken (bijv. [bias analyse](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/5-ver-03-biasanalyse/index.html),
          ['stopknop' ingebouwd](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/4-owk-02-stopzetten-gebruik/index.html),
          transparantie over de output).\\n- Hoe de output van het algoritme moet worden
          ge\xEFnterpreteerd, en hoe het algoritme tot deze beslissing is gekomen. \\n-
          Hoe het werkproces kan worden uitgevoerd, zonder ondersteuning van het algoritme.\\n-
          Hoe kan je weten dat het systeem niet (meer) goed werkt? \\n- Welke protocollen
