          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Cre\xEBer
          ruimte om met een aanbieder samen te gaan werken om specifieke vereisten te
          realiseren\",\"description\":\"\\nCre\xEBer ruimte om met een aanbieder samen
          te gaan werken om specifieke vereisten te gaan realiseren.\\n\",\"explanation\":\"-
          Om op een betekenisvolle manier invulling te geven aan bepaalde vereisten,
          kan het noodzakelijk zijn dat opdrachtgever en aanbieder (innovatief) moeten
          gaan samenwerken. Op basis van nieuwe wet- en regelgeving (bv. AI-Verordening)
          of geharmoniseerde standaarden kunnen aanbieders mogelijk nog niet voldoen
          aan nieuwe vereisten. Het kan ook onduidelijk zijn hoe moet worden voldaan
          aan vereisten nu de technologie zich snel ontwikkelt of dat de specifieke
          omstandigheden van het beoogde gebruik vragen om een samenspel tussen opdrachtgever
          en aanbieder.\\n\\n- Bij een verantwoorde inzet van algoritmes kan het bij
          vereisten zoals [non-discriminatie](../../onderwerpen/bias-en-non-discriminatie.md),
          [transparantie](../../onderwerpen/transparantie.md), [menselijke controle](../../onderwerpen/menselijke-controle.md)
          en [grondrechten](../../onderwerpen/fundamentele-rechten.md) van belang zijn
          om samen te onderzoeken hoe hier invulling aan moet worden gegeven. Het is
          belangrijk om bij de behoeftestelling al te verkennen om welke onderwerpen
          dit mogelijk van toepassing is. Bij een marktverkenning of informatiesessie
          kan worden verkend hoe aanbieders ervoor staan. Op basis hiervan kan worden
