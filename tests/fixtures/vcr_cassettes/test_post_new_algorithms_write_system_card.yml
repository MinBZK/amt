          beslissingen maken. \\n\\nAfhankelijk van het type algoritme zijn er uitlegbaarheidstechnieken
          beschikbaar om de werking en keuzes van een algoritme bloot te leggen. Er
          moet eerst een keuze worden gemaakt welk type algoritme geschikt is gezien
