          van de specifieke toepassing. \\n- Voor algoritmes, bijvoorbeeld regelgebaseerde
          rekenregels, moet bijvoorbeeld nauwkeurig worden geprogrammeerd in welke gevallen
          welke bedragen moeten worden uitgekeerd voor een bijstandsuitkering.\\n- Voor
          machine learning algoritmes moet bijvoorbeeld worden vastgesteld of de trainingsdata
          wel tot stand is gekomen in lijn met wetgeving en vastgesteld beleid (datakwaliteit)
          en welke verbanden en patronen (inputvariabelen) al dan niet passend zijn
          bij het ondersteunen van wettelijke taken.\\n \\n- Er is een multidisciplinaire
          samenwerking nodig tussen de proceseigenaar, gebruikers, juristen, informatieanalisten
          en ontwikkelaar om deze vertaling zorgvuldig en doorlopend te maken.\\n- Voorafgaand
          aan het (laten) ontwikkelen van een algoritme moet dit zijn uitgevoerd.\\n-
          De toegepaste 'business rules' en de verwerkte data voor de uitvoering van
          het te ondersteunen werkproces met algoritmes moeten worden onderzocht en
          beoordeeld.\\n- Diepgaande procesanalyses (Bv. BPMN niveau Analytisch) en
          procesbeschrijvingen kunnen hierbij ondersteunen. \\n- Als blijkt dat een
          werkproces niet (meer) conform (gewijzigde) wetgeving of beleid wordt uitgevoerd,
          dan moet worden beoordeeld of de verworven data of welke deel van de data
          geschikt is voor het ontwikkelen een algoritme.\\n- Het is dan raadzaam om
