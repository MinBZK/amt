          een afwijkende input kiezen om ervoor te zorgen dat het algoritme op een andere
          manier gebruikt kan worden. \\nDaarnaast kunnen onbewuste fouten ertoe leiden
          dat het model niet meer goed functioneert.\\n\",\"urn\":\"urn:nl:ak:mtr:dat-12\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/3-dat-12-controleren-inputdata/index.html\",\"subject\":[\"data\",\"technische-robuustheid-en-veiligheid\"],\"suggested_roles\":[\"ontwikkelaar\"],\"lifecycle\":[\"dataverkenning-en-datapreparatie\",\"monitoring-en-beheer\"],\"links\":[\"urn:nl:ak:ver:aia-10\",\"urn:nl:ak:ver:aia-22\",\"urn:nl:ak:ver:aia-32\",\"urn:nl:ak:ver:bio-01\",\"urn:nl:ak:ver:avg-12\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
