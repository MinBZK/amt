          [Bepaal wat er ge\xEBvalueerd moet worden](#bepaal-wat-er-geevalueerd-moet-worden)\\n\\n###
          Bepaal of periodieke controle noodzakelijk is\\nStel vast of er periodieke
          momenten zijn vanuit bijvoorbeeld wetgeving, organisatiebeleid of risicomanagement
          waarop het wenselijk is dat het algoritme ge\xEBvalueerd wordt. \\n\\n###
          Bepaal bij welke gebeurtenissen het algoritme ge\xEBvalueerd moet worden\\nWat
          zijn gebeurtenissen die om een nieuwe evaluatie vragen? Denk bijvoorbeeld
          aan momenten waarop het bijtrainen van het model noodzakelijk is, zoals:\\n\\n-
          een wijziging in de data of het algoritm\\n- aangepaste wetgeving\\n- andere
          context of tijd waarin het algoritme gebruikt wordt\\n- een nieuwe werkwijze\\n-
          het optreden van een incident-\\n- gebruikersfeedback \\n- een verandering
          in de gebruikscontext (bijv. een situatie als COVID-19)  \\n\\n### Bepaal
          wat er ge\xEBvalueerd moet worden\\nBepaal welke onderdelen van het algoritme
          ge\xEBvalueerd dienen te worden bij een periodieke controle of wanneer er
          een gebeurtenis plaatsvindt waardoor evaluatie wenselijk is.\\n\\nWat minimaal
          periodiek ge\xEBvalueerd moet worden is:\\n\\n- [nauwkeurigheid](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/5-ver-02-evalueer-nauwkeurigheid/index.html)\\n-
          [betrouwbaarheid](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/5-ver-06-evalueer-betrouwbaarheid/index.html)\\n-
          [reproduceerbaarheid](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/4-owk-07-reproduceerbaarheid/index.html)\\n-
          [bias](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/5-ver-03-biasanalyse/index.html)\\n-
          [veiligheid](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/7-mon-08-test-weerbaarheid-tegen-aanvallen/index.html)\\n-
          [grondrechten](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-07-afwegen-grondrechten/index.html)\\n-
          [privacy](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/4-owk-03-privacyrisico/index.html)\\n\\nBij
          een evaluatie hoeft niet altijd alles weer ge\xEBvalueerd te worden. Dit hangt
          af van het type wijzigingen die er zijn geweest en van de aspecten die continu
          worden gemonitord. Leg vast wat er wanneer ge\xEBvalueerd dient te worden.
          \\n\\n### Documenteer voor en tijdens iedere evaluatie\\nZorg dat de benodigde
