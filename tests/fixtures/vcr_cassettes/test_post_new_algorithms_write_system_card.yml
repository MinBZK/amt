          processen (ook wel privacy-by-design genoemd).\\n\\nDoor al bij het ontwerp
          rekening te houden met privacyaspecten en door standaardinstellingen die privacy
          bevorderen, wordt de bescherming van persoonsgegevens versterkt. Hierbij kan
