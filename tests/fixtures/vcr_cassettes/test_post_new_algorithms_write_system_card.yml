          waarschijnlijk een hoog risico inhoudt voor de rechten en vrijheden van natuurlijke
          personen.\\n\",\"explanation\":\"Een Gegevensbeschermingseffectbeoordeling
          (GEB) of [Data Protection Impact Assessment (DPIA)](../hulpmiddelen/DPIA.md)
          is verplicht wanneer de verwerking van persoonsgegevens waarschijnlijk een
          hoog risico met zich meebrengt voor de rechten en vrijheden van natuurlijke
          personen. \\n\\nDeze beoordeling identificeert en beperkt potenti\xEBle risico's
          en zorgt ervoor dat passende maatregelen worden genomen om de privacy van
          individuen te beschermen. \\n\\nDeze verplichting draagt bij aan een zorgvuldige
          en verantwoorde omgang met persoonsgegevens in algoritmes, waardoor de privacy
          van individuen wordt gewaarborgd.\\n\\nLet op: de DPIA verplichting is niet
          gebaseerd op de hoog-risico criteria uit de AI-act. Volgens [Besluit lijst
          verwerkingen persoonsgegevens waarvoor een gegevensbeschermingseffectbeoordeling
          (DPIA) verplicht is, Autoriteit Persoonsgegevens](https://wetten.overheid.nl/BWBR0042812/2019-11-27)
          moet voor het uitvoeren van een DPIA in ieder geval uitgegaan worden van een
          hoog risico als er sprake is van \xE9\xE9n van de volgende voorwaarden:\\n\\n
          1. Evaluatie of scoretoekenning\\n 2. Geautomatiseerde besluitvorming met
          rechtsgevolg of vergelijkbaar wezenlijk gevolg\\n 3. Stelselmatige monitoring\\n
          4. Gevoelige gegevens of gegevens van zeer persoonlijke aard\\n 5. Op grote
          schaal verwerkte gegevens\\n 6. Matching of samenvoeging van datasets\\n 7.
          Gegevens met betrekking tot kwetsbare betrokkenen\\n 8. Innovatief gebruik
