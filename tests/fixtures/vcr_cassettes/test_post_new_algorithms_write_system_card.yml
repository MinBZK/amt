          kennis en mogelijkheden.\",\"description\":\"\\nGebruiksverantwoordelijken
          dragen het menselijk toezicht over een hoog risico AI-systeem op aan natuurlijke
          personen die over de nodige bekwaamheid, opleiding en autoriteit beschikken
          en de nodige ondersteuning krijgen.\\n\",\"explanation\":\"Het is van belang
          dat natuurlijke personen die het menselijk toezicht moeten uitvoeren over
          het AI-systeem met een hoog risico, daarvoor over de nodige bekwaamheid, opleiding
