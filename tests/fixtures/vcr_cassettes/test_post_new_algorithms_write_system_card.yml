          traditionele cyber security wordt hiervoor de term [*red teaming*](https://www.nightfall.ai/ai-security-101/ai-model-red-teaming)
          of *pentesting* gebruikt. \\n\\n### Pentesting\\nMet pentesting wordt in feite
          een interactie tussen een aanvaller en het algoritme nagebootst.  \\nVerschillende
          bedrijven die gespecialiseerd zijn in traditionele pentesting van IT systemen
