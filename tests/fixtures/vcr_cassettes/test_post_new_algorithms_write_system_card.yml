          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Toets
          het algoritme op bias\",\"description\":\"Analyseer of het gebruik van het
          algoritme of het proces daaromheen leidt tot onwenselijke of onrechtmatige
          verschillen in de behandeling van individuen en/of groepen.  \\n\",\"explanation\":\"Het
          uitvoeren van een analyse over onwenselijke of onrechtmatige verschillen bestaat
          grofweg uit 3 stappen:\\n\\n- [Stap 1](#stap-1-analyseer-of-er-sprake-is-van-bias):
          Analyseer of er sprake is van bias: *systematisch verschil in behandeling
          van bepaalde objecten, mensen of groepen in vergelijking met anderen.*\\n-
          [Stap 2](#stap-2-voer-een-rechtvaardigingstoets-uit): Voer een rechtvaardigingstoets
          uit om te bepalen of het geconstateerde verschil uit stap 1 te rechtvaardigen
          is. \\n- [Stap 3](#stap-3-voer-een-ethische-wenselijkheidstoets-uit): Voer
          een ethische wenselijkheidstoets uit om te bepalen of het geconstateerde verschil
          uit stap 1 ethisch wenselijk is. \\n\\nVoor alle stappen geldt dat het belangrijk
          is om de gemaakte keuzes en afwegingen zorgvuldig te onderbouwen en te documenteren.
          De 3 stappen worden hieronder verder toegelicht. \\n\\n!!! note \\\"Opmerking\\\"
          \\n\\n    Deze maatregel is in ieder geval van toepassing op natuurlijke personen.
          Voor andere rechtspersonen zoals bedrijven kan dit ook van toepassing zijn.
          Denk bijvoorbeeld aan een gelijke behandeling tussen eenmanszaken en grotere
          bedrijven. \\n\\n### Stap 1: Analyseer of er sprake is van bias\\nIn deze
          stap is het doel om te bepalen in welke mate er sprake is van een systematisch
          verschil in behandeling van bepaalde objecten, mensen of groepen in vergelijking
          met anderen. \\nDit verschil kan zowel op een [directe als een indirecte manier](../../onderwerpen/bias-en-non-discriminatie.md#herken-bias)
          ontstaan. \\n\\n#### Toetsen op direct onderscheid\\nToetsen op direct onderscheid
          is in vergelijking tot toetsen op indirect onderscheid relatief eenvoudig.
          \\n\\n:material-arrow-right: Bepaal of de inputvariabelen die gebruikt worden
          leiden tot een direct onderscheid op basis van godsdienst, levensovertuiging,
          politieke gezindheid, ras, geslacht, nationaliteit, hetero- of homoseksuele
          gerichtheid[^1] of burgelijke staat. \\n\\nHet is niet mogelijk om een uitputtend
          overzicht te geven van alle selectiecriteria die mogelijk tot direct onderscheid
          op grond van ras of nationaliteit kunnen leiden. \\nWel zijn in de jurisprudentie
          verschillende voorbeelden en aanknopingspunten te vinden. \\nZo staat vast
          dat selectie op basis van fysieke etnische kenmerken, zoals huidskleur, direct
          onderscheid op grond van ras oplevert[^2].\\nEen ander voorbeeld is dat onderscheid
          op grond van een niet-westers klinkende naam direct onderscheid op grond van
          afkomst (en dus ras) oplevert[^3].\\n\\n[^1]: Er is een wetsvoorstel om de
          term 'hetero- of homoseksuele gerichtheid' in de Algmemene wet gelijke behandeling
          (Awgb) te wijzigingen in 'seksuele gerichtheid'. Met deze wijziging sluit
          de Awgb aan bij een eerdere wijziging van artikel 1 van de Grondwet. \\n\\n[^2]:
          Zie [Discriminatie door risicoprofielen, een mensenrechtelijk toetsingskader,
          College voor de Rechten van de Mens](https://publicaties.mensenrechten.nl/publicatie/61a734e65d726f72c45f9dce)\\n\\n[^3]:
          Zie [Discriminatie door risicoprofielen, een mensenrechtelijk toetsingskader,
          College voor de Rechten van de Mens](https://publicaties.mensenrechten.nl/publicatie/61a734e65d726f72c45f9dce),
          [College voor de Rechten van de Mens 7 juni 2021, oordeel 2021-70](https://oordelen.mensenrechten.nl/oordeel/2021-70);
          [College voor de Rechten van de Mens 23 april 2015, oordeel 2015-44](https://oordelen.mensenrechten.nl/oordeel/2015-44);
          [College voor de Rechten van de Mens 23 april 2015, oordeel 2014-0426](https://oordelen.mensenrechten.nl/oordeel/2015-43).\\n\\n####
          Toetsen op indirect onderscheid\\nOok selectiecriteria die op het eerste gezicht
          geen enkele link lijken te hebben met een discriminatiegrond kunnen leiden
          tot indirect onderscheid op grond van een discriminatiegrond. \\nEnkele voorbeelden
          van zulke 'ogenschijnlijk neutrale' selectiecriteria die verband hebben met
          ras of nationaliteit zijn: postcode, hoogte van het inkomen, kenteken, familielid
          in het buitenland, laaggeletterdheid. \\nIndirect onderscheid is in vergelijking
          met direct onderscheid lastiger op te signaleren en te voorkomen. \\nDaarom
          is het belangrijk jouw algoritmische toepassing regelmatig te analyseren op
          eventueel indirect onderscheid. \\nHet toetsen op indirect onderscheid bestaat
          uit 5 stappen:\\n\\n1. **Bepaal wat de [kwetsbare groepen](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-07-afwegen-grondrechten/index.html)
          zijn.**\\nEventueel kan dit aangevuld worden op basis van de discriminatiegronden
          uit non-discriminatie wetgeving. Of andere groepen waarvoor verschillen in
          behandeling ethisch onwenselijk zijn.\\n\\n2. **Bepaal wat \\\"verschillen
          in behandeling\\\" betekent in de context van het algoritme.**\\nIn deze stap
          is het belangrijk om voorafgaand aan de daadwerkelijke analyse met een [brede
          groep stakeholders](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/1-pba-04-betrek-belanghebbenden/index.html)
          te bepalen wat 'eerlijk' en 'rechtvaardig' wordt bevonden in de context van
          het betreffende algoritme. \\nEr zijn veel verschillende manieren waarop je
          kan kijken naar onderscheid bij het gebruik van algoritmes. Voorbeelden van
          manieren waarop je naar onderscheid kan kijken zijn:\\n\\n    - **Onderscheid
          op basis van gelijke uitkomsten (representatie)**. \\n    De belangrijkste
          vraag die hier mee beantwoord wordt is: hebben personen uit verschillende
          groepen gelijke kans om geselecteerd te worden door het algoritme? Of is er
          sprake van een over- of ondervertegenwoording van bepaalde groepen in de selectie
          ten opzichte van de betreffende populatie?\\n    - **Onderscheid op basis
          van gelijke prestaties (fouten)**. \\n    De belangrijkste vraag die hier
          mee beantwoord wordt is: presteert het algoritme gelijk voor personen uit
          verschillende groepen? Met andere woorden: maakt het algoritme vaker fouten
          bij bepaalde groepen? Dat kan er eventueel toe leiden dat bepaalde groepen
          vaker onterecht wel of niet geselecteerd worden door het algoritme. \\n\\n
          \   Om te toetsen of er sprake is van onderscheid op basis van gelijke prestaties,
          is het noodzakelijk om [de prestaties van het algoritme goed te analyseren](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/5-ver-01-functioneren-in-lijn-met-doeleinden/index.html).
          \\n    In het geval van classificatie is het daarvoor nodig om een zogeheten
          *confusion matrix* op te stellen. \\n    Een confusion matrix is een tabel
          waarin de voorspellingen van het algoritme worden vergeleken met de werkelijke
          waarden (de *ground truth*). \\n\\n    De verschillende maten/metrieken waarop
          gekeken kan worden naar onderscheid, worden in de (wetenschappelijke) literatuur
          ook wel *fairness metrieken* genoemd. \\n    Veel van deze metrieken kunnen
          op basis van de confusion matrix berekend worden. \\n    Een hulpmiddel om
          de meest passende metrieken te kiezen in jouw situatie is de [Fairness tree](https://openresearch.amsterdam/en/media/inline/2022/7/14/fairness_handbook.pdf).
          \\n\\n    Door te denken vanuit verschillende perspectieven, zullen er in
          de praktijk meerdere metrieken van belang zijn. \\n    Het kan echter voorkomen
          dat deze metrieken elkaar tegenspreken. \\n    Maak een duidelijke prioritering
          van de verschillende metrieken om afwegingen te maken tussen de verschillende
          opvattingen van eerlijkheid. \\n\\n3. **Verzamel de benodigde data die nodig
          is om bovenstaande groepen te bepalen.**\\nBepaal welke data benodigd is om
          te analyseren of er verschillen zijn tussen bepaalde groepen. \\nIn veel gevallen
          zal data benodigd zijn die demografische en beschermde kenmerken van groepen
          omschrijft. \\nHet verzamelen en verwerken van deze data kan in strijd zijn
          met privacy vereisten uit bijvoorbeeld de [Algemene Verordening Gegevensbescherming](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/vereisten/avg-01-persoonsgegevens-worden-rechtmatig-verwerkt/index.html).\\nHet
          is daarom van belang om duidelijk afwegingen te maken tussen privacy en het
          analyseren van bias die rekening houdt met de juridische en ethische vereisten.\\n\\n
          \   !!! info \\\"Uitzondering voor hoog risico AI-systemen\\\"\\n\\n        De
          AI-verordening biedt een uitzondering voor het verwerken van bijzondere categorie\xEBn
          persoonsgegevens voor het monitoren, opsporen en corrigeren van bias bij AI-systemen
          met een hoog risico. Zie [artikel 10.5, AI-verordening](https://eur-lex.europa.eu/legal-content/NL/TXT/HTML/?uri=OJ:L_202401689#d1e3348-1-1).
          \\n\\n    Om de data op een veilige en rechtmatige manier te gebruiken voor
          een biasanalyse dient de data van voldoende kwaliteit te zijn. \\n    Denk
          hier goed na of de data eventuele bias bevat die kan duiden op een bepaalde
          vooringenomenheid in de biasanalyse zelf (historische bias of representatie
          bias). \\n    De data dient bijvoorbeeld voldoende actueel en volledig te
          zijn.\\n\\n    Voor sommige groepen zal het onmogelijk zijn om te beschikken
          over data van voldoende kwaliteit om zorgvuldig te toetsen op bias. \\n    De
          laaggeletterdheid van burgers of personen is bijvoorbeeld lastig meetbaar
          en in veel gevallen niet beschikbaar. \\n    Bepaal in zo'n situatie [of er
          andere mogelijkheden zijn deze groepen te helpen](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-07-afwegen-grondrechten/index.html),
          of dat er andere mogelijkheden zijn om eventuele ongelijke behandeling bij
          deze groepen te constateren. \\n    Bijvoorbeeld door hierop te monitoren
          in de klacht- en bezwarenprocedure. \\n\\n4. **Bereken de verschillen in behandeling
          en/of uitkomsten van het algoritme**.\\nEr zijn verschillende open source
          softwarepakketten die je hierbij kunnen ondersteunen, zoals [fairlearn](https://fairlearn.org/),
          [Aequitas](https://github.com/dssg/aequitas), [fairml](https://cran.r-project.org/web/packages/fairml/index.html),
          [fairness](https://cran.r-project.org/web/packages/fairness/index.html) of
          [AI Fairness 360](https://aif360.res.ibm.com/).\\n\\n5. **Probeer te verklaren
          hoe het geconstateerde onderscheid is ontstaan**.\\nAls er in de vorige stap
          een significant onderscheid is geconstateerd, is het belangrijk om na te gaan
          hoe dit onderscheid is ontstaan. \\nDit kan bijvoorbeeld ontstaan door:\\n
          \   - een vorm van bias in de onderliggende inputdata. Je kan hierbij denken
          aan: \\n        - historische bias: in hoeverre beschrijft de data de huidige
          situatie?\\n        - representatie bias: is de data waarop getraind wordt
          representatief voor de bijbehorende populatie? Zijn trends uit de gebruikte
          data generaliseerbaar naar de totale populatie?\\n        - meetbias: beschrijven
          de inputvariabelen wel wat ze moeten beschrijven? In hoeverre zijn dit benaderingen
          waarbij eventuele factoren worden weggelaten?\\n    - een vorm van bias in
          het proces na afloop van het algoritme\\n        - is er sprake van automatiseringsbias
          of bevestigingsbias in de (handmatige) beoordeling?\\n\\n:material-arrow-right:
          Wanneer duidelijker is hoe de geconstateerde bias is ontstaan, is het goed
          om te verkennen of er mogelijkheden zijn om dit (in de toekomst) te voorkomen.
          \\n\\nHet is belangrijk hier [een brede groep aan belanghebbenden bij te betrekken](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/1-pba-04-betrek-belanghebbenden/index.html).
          \\nDe oorzaken van bias komen uit de 'echte wereld', waarbij patronen in datasets
          historische, demografische en sociale verschillen weerspiegielen. \\nHet verklaren
          en voorkomen van bias vraagt daarmee niet alleen om technische oplossingen,
          maar het is belangrijk de hele socio-technische omgeving waarin het algoritme
          wordt ingezet mee te nemen. \\n\\n### Stap 2: Voer een rechtvaardigingstoets
          uit\\nWanneer er in [Stap 1](#stap-1-analyseer-of-er-sprake-is-van-bias) is
          geconstateerd dat er sprake is van een onderscheid, dient de volgende vraag
          beantwoord te worden:\\n\\n> Valt dit onderscheid te rechtvaardigen?\\n\\nEen
          geconstateerd systematisch onderscheid is niet altijd fout en is niet altijd
          verboden, maar het vraagt wel altijd om aandacht en zorgvuldigheid. \\nHet
          geconstateerde onderscheid kan in bepaalde situaties en onder bepaalde strikte
          voorwaarden gerechtvaardigd zijn:\\n\\n- Voor **direct onderscheid** kan er
          bijvoorbeeld sprake zijn van een wettelijke uitzondering die het gemaakte
          onderscheid toelaat. \\n- Voor **indirect onderscheid** geldt dat behalve
          een wettelijke uitzondering er ook een **objectieve rechtvaardiging** kan
          bestaan, waarmee het geconstateerde onderscheid in bepaalde gevallen toelaatbaar
          kan zijn. \\n\\nTwee subvragen die hierbij beantwoord moeten worden zijn:\\n\\n-
          streeft het in te zetten algoritme een legitiem doel na?\\n- bestaat er een
          redelijke relatie van evenredigheid tussen het gebruikte algoritme en de nagestreefde
          doelstelling?\\n\\nWanneer er geen rechtvaardiging is voor het gemaakte onderscheid,
          spreken we van een verboden direct of indirect onderscheid, ofwel discriminatie.
          \\nHet algoritme mag in dat geval niet gebruikt worden.\\n\\nVoor meer toelichting
          over het uitvoeren van een rechtvaardigingstoets, verwijzen we naar het rapport
          [Discriminatie door risicoprofielen - Een mensenrechtelijk toetsingskader](https://publicaties.mensenrechten.nl/publicatie/61a734e65d726f72c45f9dce)
          van het College voor de Rechten van de Mens. \\n\\n### Stap 3: Voer een ethische
          wenselijkheidstoets uit\\nBepaal of het geconstateerde onderscheid uit [Stap
          1](#stap-1-analyseer-of-er-sprake-is-van-bias) ethisch wenselijk is. Dit hangt
          samen met de algemene wenselijkheid van de inzet van het algoritme.  \\n\\n\\nIn
          sommige gevallen kan het zo zijn dat ondanks dat er een objectieve rechtvaardiging
          bestaat voor het gemaakte onderscheid, dit vanuit ethisch perspectief toch
          onwenselijk is. \\nBepaal [met een grote groep belanghebbenden](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/1-pba-04-betrek-belanghebbenden/index.html)
          wat eventuele (nadelige) effecten van het gemaakte onderscheid kunnen zijn,
          of jullie dit eerlijk vinden en of er eventuele alternatieven zijn. \\n\\n!!!
          note \\\"Opmerking\\\"\\n\\n    De bepaling over wat eerlijk is en wat ethisch
          wenselijk is kan in sommige gevallen ook politiek bevonden worden. Houd hier
          rekening met de politiek-bestuurlijke verantwoordelijkheden en zorg indien
          nodig dat de [politiek-bestuurlijke verantwoordelijkhden](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/0-org-04-politiek-bestuurlijke-verantwoordelijkheid/index.html)
          duidelijk zijn. \\n\\nWanneer er geen zorgvuldige analyse naar (onwenselijke)
          bias is uitgevoerd, bestaat het risico dat het gebruik van het algoritme discriminerende
          effecten met zich meebrengt. \\nDit kan leiden tot een ongelijke behandeling
          van burgers met eventuele schade voor betrokkenen.\\n\",\"urn\":\"urn:nl:ak:mtr:ver-03\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/5-ver-03-biasanalyse/index.html\",\"subject\":[\"bias-en-non-discriminatie\"],\"suggested_roles\":[\"projectleider\",\"beleid-en-advies\",\"ontwikkelaar\",\"jurist\"],\"lifecycle\":[\"ontwerp\",\"verificatie-en-validatie\",\"monitoring-en-beheer\"],\"links\":[\"urn:nl:ak:ver:grw-02\",\"urn:nl:ak:ver:aia-27\",\"urn:nl:ak:ver:grw-01\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
