          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Stel
          een protocol vast voor de situatie dat er (een vermoeden van) discriminatie
          door een algoritme is geconstateerd en pas dit wanneer nodig toe.\",\"description\":\"Stel
          een protocol vast voor de situatie dat er (een vermoeden van) discriminatie
          door een algoritme is geconstateerd en pas dit wanneer nodig toe.\\n\",\"explanation\":\"De
          inzet van algoritme kan onbedoeld leiden tot discriminerende effecten. \\nHet
          is van belang om als organisatie een protocol te hebben vastgesteld waarin
          is uitgewerkt hoe wordt omgegaan met situaties waarin (een vermoeden van)
          discriminatie door een algoritme is geconstateerd.\\nIn een dergelijk protocol
          kunnen de handelingen worden beschreven die moeten worden uitgevoerd om deze
          situatie te gaan herstellen.\\nHet vaststellen van een dergelijk protocol
          geeft ontwikkelaar en gebruikers (vooraf) duidelijkheid wat van hen wordt
          verwacht en wat zij kunnen doen om discriminatie door algoritmes te voorkomen.
          \ \\nEen voorbeeld hiervan is het analyseren van de data op [datakwaliteit
          en bias in de data](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/3-dat-01-datakwaliteit/index.html)
          en [toets regelmatig je algoritmisch systeem op bias](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/5-ver-03-biasanalyse/index.html).
          \\n\\nHet Ministerie van Binnenlandse Zaken en Koninkrijksrelaties heeft een
          [discriminatieprotocol](https://minbzk.github.io/discriminatieprotocol) opgesteld
          wat organisaties handvatten biedt.\\n\\nEen discriminatieprotocol kan de volgende
          stappen bevatten:\\n\\n### Stap 1: Vermoeden van onrechtmatigheid\\n\\nEen
          vermoeden van bevooroordeeldheid of discriminatie kan vanuit verschillende
          partijen gemeld worden. \\nSignalen hiervoor kunnen worden ontvangen vanuit
          de interne organisatie, bijvoorbeeld door de betrokken ontwikkelaars, gebruikers
          of beheerders, of door externe partijen, zoals belanghebbenden, toezichthouder,
          journalisten. \\n  \\n  - Zorg dat signalen tijdig bij de goede medewerkers
          terecht komen. \\n  - Indien er sprake is van zo'n vermoeden, zorg je dat
          bijvoorbeeld de uitvoerend directeur, de interne toezichthouder en/of de CIO
          en CDO hierover worden ge\xEFnformeerd. \\n  - Maak met de verantwoordelijken
          een afweging of het betreffende systeem in werking kan blijven of dat bijvoorbeeld
          [het noodplan voor het stopzetten van het algoritme](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/4-owk-02-stopzetten-gebruik/index.html)
          (tijdelijk) in gang moet worden gezet. \\n\\n### Stap 2: Inzicht en overzicht\\n\\nHet
          is van belang om inzicht en overzicht te krijgen over de oorzaak en de gevolgen
          van eventuele discriminerende effecten van het algoritme. \\nDaarvoor kan
          worden gedacht aan het uitvoeren van een bias analyse.\\n\\n  - Bepaal wie
          er verantwoordelijk is voor het uitvoeren van het onderzoek.\\n  - Bepaal
          of je een onafhankelijk onderzoek wilt doen naar het algoritme.\\n  - Breng
          in kaart wat de omvang van het probleem is. Hoe lang doet het probleem zich
          al voort, en hoeveel mensen betreft het?\\n  - Ga snel met (vertegenwoordigers
          van) gedupeerden in gesprek over de gevolgen en de mogelijke schade\\n  -
          Trek een conclusie of er sprake is van discriminatie, of een sterk vermoeden
          van discriminatie. \\n\\n### Stap 3: Beperken schade\\n\\nBepaal welke mitigerende
          maatregelen er genomen moeten worden. Als er in het onderzoek is vastgesteld
          dat er sprake is van discriminatie, dan moet het betreffende systeem worden
          stopgezet. Hierbij kan je denken aan:\\n\\n   - Het in werking stellen van
          het [het noodplan voor het stopzetten van het algoritme](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/4-owk-02-stopzetten-gebruik/index.html),
          indien dat in stap 1 nog niet gebeurd is. \\n   - Aanpassingen in het algoritme,
          de werkinstructies of de bijbehorende processen.\\n   - Indien het algoritme
          essentieel is in de uitvoer kan er sprake zijn van een een proportionaliteitsvraagstuk.
          In dat geval moet er worden bezien wat de alternatieven zijn, en of er delen
          van het systeem kunnen worden uitgeschakeld.\\n  \\n### Stap 4: Melden en
          informeren\\n\\nDe conclusies van de eerdere stappen moeten, indien nodig,
          worden gemeld bij de betreffende instanties. De eventuele gedupeerde burgers
          dienen te worden ge\xEFnformeerd over de gevolgen.\\n\\n   - Als er sprake
          is van een hoog-risico-AI-systeem moeten ernstige incidenten worden gemeld
          bij de markttoezichtautoriteiten. Zie [artikel 73 van de AI-verordening](https://eur-lex.europa.eu/legal-content/NL/TXT/HTML/?uri=OJ:L_202401689#d1e7117-1-1)
          en [artikel 3 (49.c) van de AI-verordening](https://eur-lex.europa.eu/legal-content/NL/TXT/HTML/?uri=OJ:L_202401689#d1e2093-1-1).\\n
          \  - Voor alle algoritmes geldt: Informeer de interne toezichthouder, de externe
          toezichthouder en de politiek, afhankelijk van hoeveel mensen geraakt en gedupeerd
          zijn en de impact. \\n   - Informeer de betrokken burgers over de sitatie.
          Maak indien nodig excuses en geef de mensen die (mogelijk) geraakt zijn uitleg
          zodat zij:\\n     \\n       - begrijpen wat er is gebeurd\\n       - weten
          wat de waarschijnlijke gevolgen zijn\\n       - welke mitigerende maatregelen
          zijn genomen\\n       - waar mensen terecht kunnen met vragen\\n       - op
          de hoogte zijn van het proces rondom de afhandeling van de schade.\\n        \\n###
          Stap 5: Registratie en afhandeling\\n\\n  - Registreer het algoritme in het
          [algoritmeregister](https://algoritmes.overheid.nl/nl), indien dat nog niet
          gebeurd is.\\n  - Zorg voor goede klachtenafhandeling en herstelprocedures.
          \\n\",\"urn\":\"urn:nl:ak:mtr:org-15\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/0-org-15-discriminatieprotocol/index.html\",\"subject\":[\"bias-en-non-discriminatie\"],\"suggested_roles\":[\"projectleider\",\"beleid-en-advies\"],\"lifecycle\":[\"organisatieverantwoordelijkheden\",\"implementatie\"],\"links\":[\"urn:nl:ak:ver:grw-02\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
