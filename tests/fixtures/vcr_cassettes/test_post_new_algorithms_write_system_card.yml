          Beoordeel of de data ten behoeve van het ontwikkelen en gebruiken van het
          algoritme voldoende is beveiligd. Maak hierin onderscheid tussen de trainingsdata,
          inputdata en de outputdata.\\n\\n\\nOneigenlijke toegang van buitenaf kan
          plaatsvinden via zwakheden in het systeem.\\n\",\"urn\":\"urn:nl:ak:mtr:mon-02\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/7-mon-02-beveiliging-algoritme/index.html\",\"subject\":[\"technische-robuustheid-en-veiligheid\"],\"suggested_roles\":[\"projectleider\",\"beleid-en-advies\",\"ontwikkelaar\"],\"lifecycle\":[\"dataverkenning-en-datapreparatie\",\"ontwikkelen\",\"monitoring-en-beheer\"],\"links\":[\"urn:nl:ak:ver:bio-01\",\"urn:nl:ak:ver:avg-12\",\"urn:nl:ak:ver:aia-10\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
