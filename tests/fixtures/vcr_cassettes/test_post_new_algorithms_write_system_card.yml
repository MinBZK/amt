          een aanvulling op de genoemde verplichtingen in artikel 53 van de AI-verordening.\\n\\nSysteemrisico
          betekent: een risico dat specifiek is voor de capaciteiten met een grote impact
          van AI-modellen voor algemene doeleienden, die aanzienlijke gevolgen hebben
          voor de markt van de Uniek vanwege hun bereik, of vanwege feitelijke of redelijkerwijs
