          schenden geen grondrechten of mensenrechten.\",\"description\":\"Fundamentele
          vrijheden, mensenrechten en grondrechten worden beschermd bij de inzet van
          algoritmes.\\n\",\"explanation\":\"De mensenrechten in Nederland zijn beschermd
          door nationale wetten en internationale verdragen.\\nIn Nederland staan veel
          mensenrechten in hoofdstuk 1 van de Grondwet.\\nDeze rechten worden ook wel
          \u2019grondrechten\u2019 genoemd.\\nEen bekend voorbeeld is artikel 1 van
          de Grondwet.\\nOm mensenrechten te beschermen zijn ze op Europees en internationaal
          niveau in verschillende verklaringen en verdragen vastgelegd.\\n\\nMensenrechten
          kunnen bij overheidshandelen en de inzet van algoritmes soms onder druk komen
          te staan.\\nDe inzet van algoritmes kan bijvoorbeeld een bedreiging vormen
          voor de privacy van burgers, voor het recht op gelijke behandeling en voor
          het recht op behoorlijk bestuur.\\nHet is daarom belangrijk om [tijdig te
          onderzoeken of er sprake is of kan zijn van een eventuele inbreuk op fundamentele
          rechten](../hulpmiddelen/IAMA.md) en vrijheden van burgers. Het is van belang
          dat maatregelen worden getroffen om een eventuele inbreuk te voorkomen.\\n\\nGrondrechten
          kunnen worden geraakt door de inzet van algoritmes met eventuele schadelijke
          gevolgen voor betrokkenen. \\n\",\"urn\":\"urn:nl:ak:ver:grw-01\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/vereisten/grw-01-fundamentele-rechten/index.html\",\"subject\":[\"fundamentele-rechten\"],\"lifecycle\":[\"probleemanalyse\",\"ontwerp\",\"verificatie-en-validatie\",\"monitoring-en-beheer\"],\"links\":[\"urn:nl:ak:mtr:owp-06\",\"urn:nl:ak:mtr:owp-07\",\"urn:nl:ak:mtr:owp-08\",\"urn:nl:ak:mtr:owp-15\",\"urn:nl:ak:mtr:owp-16\",\"urn:nl:ak:mtr:owp-21\",\"urn:nl:ak:mtr:owp-22\",\"urn:nl:ak:mtr:owp-24\",\"urn:nl:ak:mtr:owp-28\",\"urn:nl:ak:mtr:owp-32\",\"urn:nl:ak:mtr:owk-02\",\"urn:nl:ak:mtr:ver-03\",\"urn:nl:ak:mtr:imp-03\"],\"ai_act_profile\":[{\"type\":[],\"open_source\":[],\"risk_group\":[],\"systemic_risk\":[],\"transparency_obligations\":[],\"role\":[],\"conformity_assessment_body\":[]}],\"always_applicable\":1,\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
