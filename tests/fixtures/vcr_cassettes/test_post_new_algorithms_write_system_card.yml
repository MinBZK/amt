          '{"systemcard_path":".systemcard.requirements[]","schema_version":"1.1.0","name":"Inventariseer
          welke grondrechten het algoritme kan schenden en maak een belangenafweging","description":"Identificeer
          welke grondrechten geraakt worden door het in te zetten algoritme en maak
          een afweging of dit aanvaardbaar is\n","explanation":"Een algoritme kan invloed
          hebben op grondrechten. Op een aantal grondrechten kan een algoritme sneller
          invloed hebben, zoals recht op [persoonsgegevensbescherming](../../onderwerpen/privacy-en-gegevensbescherming.md),
          recht op behoorlijk bestuur en recht op [gelijke behandeling](../../onderwerpen/bias-en-non-discriminatie.md).\nDeze
          veelvoorkomende grondrechten krijgen op andere plekken in het Algoritmekader
          specifieke aandacht. \nEr zijn echter ook grondrechten die bij minder algoritmen
          relevant zijn, maar desalniettemin in die gevallen zeer invloedrijk kunnen
          zijn. \nHet is van belang uiteindelijk een totale afweging te maken van alle
          grondrechten die (mogelijk) geraakt worden ten opzichte van de voordelen van
          het in te zetten algoritme. \nEen voorbeeld van een grondrecht dat minder
          snel geraakt wordt is bijvoorbeeld een algoritme om hate speech te kunnen
          detecteren. Zo''n algoritme zal van invloed kunnen zijn op de vrijheid van
          meningsuiting en het recht op informatie.\n\nDoorloop in lijn met Deel 4 van
          het [Impact Assessment Mensenrechten en Algoritmes](../hulpmiddelen/IAMA.md)
          de volgende stappen:\n\n1. Breng in kaart welke grondrechten geraakt kunnen
          worden door de inzet van het algoritme. Hiervoor kan [bijlage 1 uit het Impact
          Assessment Mensenrechten en Algoritmes](../hulpmiddelen/IAMA.md) gebruikt
          worden.\n2. Als dat het geval is, is het allereerst van belang om te controleren
          of hiervoor specifieke wetgeving is waar de inzet van het algoritme aan moet
          voldoen.\n3. Bepaal hoe zwaar de geindentificeerde grondrechten worden geraakt
          door het beoogde algoritme.\n4. Bepaal hoe [doeltreffend/effectief](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/5-ver-01-functioneren-in-lijn-met-doeleinden/index.html)
          het algoritme in de praktijk is.\n5. Bepaal of de inzet van het algoritme
          noodzakelijk is om het [beoogde doel](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/1-pba-02-formuleren-doelstelling/index.html)
          te bereiken. Zijn er alternatieven? Of zijn er mitigerende maatregelen die
          genomen kunnen worden waardoor grondrechten niet of minder worden geraakt
          en eventuele nadelige gevolgen verzacht kunnen worden?\n6. Gegeven alle voorgaande
          stappen, bepaal of de inzet van het algoritme en proportioneel is om het [beoogde
          doel](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/1-pba-02-formuleren-doelstelling/index.html)
          te bereiken. Wegen de voordelen op tegen de nadelen?\n\nHet is van belang
          voldoende [belanghebbenden te betrekken](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/1-pba-04-betrek-belanghebbenden/index.html)
          bij het doorlopen van deze stappen om te zorgen dat alle eventueel nadelige
          aspecten van het in te zetten algoritme worden meegenomen. \nDocumenteer de
          doorlopen stappen en leg de keuzes en afwegingen goed vast. \n\n!!! note \"Opmerking\"\n\n    Zoals
          vermeld in de [vereiste voor beoordeling van gevolgen voor grondrechten uit
