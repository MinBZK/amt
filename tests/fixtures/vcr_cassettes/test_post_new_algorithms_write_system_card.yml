          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Personeel
          en gebruikers zijn voldoende AI-geletterd.\",\"description\":\"\\nPersoneel
          en gebruikers zijn voldoende AI-geletterd.\\n\",\"explanation\":\"Aanbieders
          en gebruiksverantwoordelijken van AI-systemen nemen maatregelen om, zoveel
          als mogelijk, te zorgen voor een toereikend niveau van AI-geletterdheid bij
          hun personeel en andere personen die namens hen AI-systemen exploiteren en
          gebruiken.\\n\\nZij houden daarbij rekening met hun technische kennis, ervaring,
          onderwijs en opleiding en de context waarin de AI-systemen zullen worden gebruikt,
          evenals met de personen of groepen personen ten aanzien van wie de AI-systemen
          zullen worden gebruikt.\\n\\nDe AI-kennisplicht betekent bijvoorbeeld dat
          een HR-medewerker moet begrijpen dat een AI-systeem vooroordelen kan bevatten
          of essenti\xEBle informatie kan negeren, waardoor een sollicitant onterecht
          wel of juist niet wordt voorgedragen. En een baliemedewerker bij een gemeente
          die een AI-systemen gebruikt om de burgers te helpen, moet beseffen dat deze
          systemen vaak niet even goed werken voor iedereen. En dat diegene de uitkomsten
          van dit soort AI-systemen niet blindelings kan volgen.  \\n\\nHet doel is
