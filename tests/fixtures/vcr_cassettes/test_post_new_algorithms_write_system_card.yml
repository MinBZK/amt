          hoog risico. Daarbij komen nog verplichtingen om de logs doorlopend of periodiek
          te monitoren op incidenten.\n\n\nOntbreken van automatische logregistratie
          kan leiden tot een gebrek aan transparantie en traceerbaarheid van het AI-systeem,
          wat het vermogen om verantwoordelijkheid te nemen en eventuele problemen aan
          te pakken belemmert.\n","urn":"urn:nl:ak:ver:aia-07","language":"nl","owners":[{"organization":"Algoritmekader","name":"","email":"","role":""}],"date":"","url":"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/vereisten/aia-07-automatische-logregistratie/index.html","subject":["technische-robuustheid-en-veiligheid"],"lifecycle":["ontwikkelen","monitoring-en-beheer"],"links":["urn:nl:ak:mtr:owp-15","urn:nl:ak:mtr:owp-16","urn:nl:ak:mtr:owp-22","urn:nl:ak:mtr:owp-24","urn:nl:ak:mtr:owp-28","urn:nl:ak:mtr:owp-29","urn:nl:ak:mtr:owk-01","urn:nl:ak:mtr:owk-04"],"ai_act_profile":[{"type":["AI-systeem","AI-systeem
