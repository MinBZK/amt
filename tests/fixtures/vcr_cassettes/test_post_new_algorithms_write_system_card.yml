          getraind, zoals grote particuliere of openbare databanken of gegevensarchieven,
          en kan een uitleg in de vorm van een relaas worden gegeven over andere gebruikte
          gegevensbronnen. \\n\\nHet AI-bureau moet kunnen controleren of de aanbieder
          aan deze eisen voldoet, zonder evenwel geval voor geval de trainingsdata te
          controleren of te beoordelen qua naleving van het auteursrecht.\\n\\n\\nDoor
          het niet voeren van een beleid voor het naleven van auteursrechten en naburige
          rechten, ontstaat het risico dat met het ontwikkeling, trainen en testen van
          AI-modellen een inbreuk wordt gemaakt op deze rechten. \\n\",\"urn\":\"urn:nl:ak:ver:aia-39\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/vereisten/aia-39-beleid-naleven-auteurs-en-naburige-rechten/index.html\",\"subject\":[\"transparantie\"],\"lifecycle\":[\"ontwerp\",\"ontwikkelen\",\"monitoring-en-beheer\"],\"links\":[],\"ai_act_profile\":[{\"type\":[\"AI-model
