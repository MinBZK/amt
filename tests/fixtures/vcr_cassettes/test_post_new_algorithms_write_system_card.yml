          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Hoog-risico-AI-systemen
          zijn voorzien van een kwaliteitsbeheersysteem.\",\"description\":\"\\nHoog-risico-AI-systemen
          zijn voorzien van een kwaliteitsbeheersysteem.\\n\",\"explanation\":\"Aanbieders
          van AI-systemen met een hoog risico voorzien in een systeem voor kwaliteitsbeheer
          dat de naleving van de AI-Verordening waarborgt.\\n\\nDit systeem omvat gedocumenteerde
          beleidslijnen, procedures en instructies, en omvat ten minste de aspecten
          vermeld in artikel 17 AI-verordening. Het behandelt beknopt de volgende aspecten:\\n\\n1.
          een strategie voor de naleving van de regelgeving, inclusief de naleving van
          de conformiteitsbeoordelingsprocedures en de procedures voor het beheer van
          de wijzigingen van het AI-systeem met een hoog risico;\\n2. technieken, procedures
          en systematische maatregelen die moeten worden toegepast voor het ontwerp,
          de controle van het ontwerp en de verificatie van het ontwerp van het AI-systeem
          met een hoog risico;\\n3. technieken, procedures en systematische maatregelen
          die moeten worden toegepast voor de ontwikkeling, de kwaliteitscontrole en
          de kwaliteitsborging van het AI-systeem met een hoog risico;\\n4. procedures
          voor het inspecteren, testen en valideren die v\xF3\xF3r, tijdens en na de
          ontwikkeling van het AI-systeem met een hoog risico moeten worden uitgevoerd
          en de regelmaat waarmee zij moeten worden uitgevoerd;\\n5. technische specificaties,
          met inbegrip van normen, die moeten worden toegepast en, wanneer de relevante
          geharmoniseerde normen niet volledig worden toegepast of geen betrekking hebben
          op alle relevante eisen van afdeling 2, de middelen die worden gebruikt om
          ervoor te zorgen dat het AI-systeem met een hoog risico in overeenstemming
          is met deze eisen;\\n6. systemen en procedures voor databeheer, met inbegrip
          van dataverwerving, - verzameling, -analyse, -labeling, -opslag, -zuivering,
          -aggregatie en -behoud en datamining en eventuele andere operaties met betrekking
          tot de data die worden uitgevoerd voorafgaand aan en met het oog op het in
          de handel brengen of in gebruik stellen van AI-systemen met een hoog risico;\\n7.
          het systeem voor risicobeheer zoals bedoeld in artikel 9 van de AI-verordening;\\n8.
          het opzetten, toepassen en onderhouden van een systeem voor monitoring na
          het in de handel brengen, overeenkomstig artikel 72 AI-verordening;\\n9. procedures
          in verband met het melden van een ernstig incident in overeenstemming met
          artikel 73 van de AI-verordening;\\n\\nOverheidsinstanties die AI-systemen
          met een hoog risico in gebruik stellen voor eigen gebruik, mogen de regels
          voor het systeem voor kwaliteitsbeheer goedkeuren en uitvoeren als onderdeel
          van het systeem voor kwaliteitsbeheer dat, naargelang het geval, op nationaal
          of regionaal niveau is goedgekeurd, rekening houdend met de specifieke kenmerken
          van de sector en de competenties en organisatie van de overheidsinstantie
          in kwestie.\\n\\n\\nZonder toepassing van een kwaliteitsbeheersysteem kunnen
          risico's ontstaan voor de veiligheid, betrouwbaarheid en naleving van het
          AI-systeem en conformiteit met wet- en regelgeving.\\n\",\"urn\":\"urn:nl:ak:ver:aia-11\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/vereisten/aia-11-systeem-voor-kwaliteitsbeheer/index.html\",\"subject\":[\"governance\"],\"lifecycle\":[\"organisatieverantwoordelijkheden\"],\"links\":[\"urn:nl:ak:mtr:org-12\",\"urn:nl:ak:mtr:owp-15\",\"urn:nl:ak:mtr:owp-16\",\"urn:nl:ak:mtr:owp-22\",\"urn:nl:ak:mtr:owp-24\",\"urn:nl:ak:mtr:owp-28\",\"urn:nl:ak:mtr:owp-29\",\"urn:nl:ak:mtr:owp-32\",\"urn:nl:ak:mtr:owp-35\",\"urn:nl:ak:mtr:owk-02\",\"urn:nl:ak:mtr:ver-04\",\"urn:nl:ak:mtr:mon-05\"],\"ai_act_profile\":[{\"type\":[\"AI-systeem\",\"AI-systeem
