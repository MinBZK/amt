          vaststelling en naleving, onder meer door middel van geavanceerde technologie\xEBn,
          van een op grond van artikel 4, lid 3, van Richtlijn (EU) 2019/790 tot uitdrukking
          gebracht voorbehoud van rechten.\\n\\nHiervoor dient de rechthebbende van
          materialen die auteursrechtelijk zijn beschermd een uitdrukkelijk voorbehoud
          te hebben gemaakt voor het verder gebruik van deze materialen. \\n\\nDeze
          eis geldt ongeacht de jurisdictie waarin de auteursrechtelijke relevante handelingen
          plaatsvinden die helpen bij het trainen van die AI-modellen voor algemene
          doeleienden.\\n\\nAlleen op deze manier kan gezorgd worden voor een gelijk
          speelveld voor aanbieders van AI-modellen voor algemene doeleinden, waar geen
          enkele aanbieder zich een concurrentievoordeel op de Uniemarkt mag kunnen
          verschaffen met lagere auteursrechtelijke normen dan de in de Unie toepasselijke
          normen.\\n\\nVoor een grotere transparantie ten aanzien van de bij de pre-training
          en training van AI-modellen voor algemene doeleinden gebruikte data, met inbegrip
          van door het auteursrecht beschermde tekst en data, is het passend dat aanbieders
          van dergelijke modellen een voldoende gedetailleerde samenvatting maken en
          publiceren van de voor de training van het AI-model voor algemene doeleinden
