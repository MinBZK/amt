          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Hoog-risico-AI-systemen
          voldoen aan de toegankelijkheidseisen.\",\"description\":\"\\nAanbieders van
          AI-systemen met een hoog risico zorgen ervoor dat het AI-systeem met een hoog
          risico voldoet aan de toegankelijkheidseisen overeenkomstig de Richtlijnen
          (EU) 2016/2102 en (EU) 2019/882.\\n\",\"explanation\":\"Gezien het toenemende
          belang en gebruik van AI-systemen moet de toepassing van universele ontwerpbeginselen
          op alle nieuwe technologie\xEBn en diensten zorgen voor volledige en gelijke
          toegang voor iedereen die mogelijk gevolgen ondervindt van of gebruikmaakt
          van AI-technologie\xEBn, met inbegrip van personen met een handicap, op een
          manier waarbij ten volle rekening wordt gehouden met hun inherente waardigheid
          en diversiteit. \\n\\nAanbieders van AI-systemen met een hoog risico moeten
          daarom ervoor zorgen dat hun systeem toegankelijk is volgens de EU-richtlijnen
          2016/2102 en 2019/882 en deze eisen onderdeel maken van het ontwerp. De nodige
          maatregelen moeten daarom zo goed mogelijk in het ontwerp van AI-systemen
          met een hoog risico worden ge\xEFntegreerd.\\n\\nIn het kader van Richtlijn
          2016/2102 moet onder toegankelijkheid worden verstaan het geheel van principes
          en technieken die in acht moeten worden genomen bij het ontwerpen, bouwen,
          beheren en bijwerken van websites en mobiele applicaties om hen voor gebruikers
          toegankelijker te maken, met name voor personen met een beperking.\\n\\nBijlage
          1 bevat de toegankelijkheidsvoorschriften voor producten en diensten die moeten
          worden toegepast op hoog-risico-AI-systemen.\\n\\nRichtlijn 2019/882 strekt
          ertoe een bijdrage te leveren tot het goed functioneren van de interne markt
          middels onderlinge aanpassing van de wettelijke en bestuursrechtelijke bepalingen
          van de lidstaten inzake de toegankelijkheidsvoorschriften voor bepaalde producten
