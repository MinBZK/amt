          werking van hoog-risico-AI-systemen wordt gemonitord.\",\"description\":\"\\nDe
          werking van hoog-risico-AI-systemen wordt gemonitord.\\n\",\"explanation\":\"Gebruiksverantwoordelijken
          monitoren de werking van het AI-systeem met een hoog risico op basis van de
          gebruiksaanwijzingen en stellen in voorkomend geval de aanbieders in kennis
          overeenkomstig artikel 72 AI Verordening.\\n\\nDit is van belang om passende
          maatregelen te kunnen treffen als het systeem onbedoeld anders gaat functioneren.\\n
          \\nAls gebruiksverantwoordelijken redenen hebben om aan te nemen dat het gebruik
          overeenkomstig de gebruiksaanwijzingen ertoe kan leiden dat dat AI-systeem
          een risico vormt in de zin van artikel 79, lid 1, stellen zij de aanbieder
          of distributeur en de betreffende markttoezichtautoriteit hiervan zonder onnodige
          vertraging in kennis en onderbreken zij het gebruik van dat systeem. \\n\\nWanneer
          gebruiksverantwoordelijke een ernstig incident vaststellen, stellen zij ook
          onmiddellijk eerst de aanbieder hiervan in kennis, en vervolgens de importeur
          of distributeur en de betreffende markttoezichtautoriteiten van dat incident.\\n\\nAls
          de gebruiksverantwoordelijke de aanbieder niet kan bereiken, is artikel 73
          mutatis mutandis van toepassing. Deze verplichting geldt niet voor gevoelige
          operationele gegevens van gebruiksverantwoordelijke van AI-systemen die de
          hoedanigheid van rechtshandhavingsinstanties hebben.\\n\\nVoor gebruiksverantwoordelijke
          die in de hoedanigheid van financi\xEBle instellingen onderworpen zijn aan
          eisen met betrekking tot hun interne governance, regelingen of processen uit
          hoofde van het Unierecht inzake financi\xEBle diensten, wordt de monitoringsverplichting
          overeenkomstig de eerste alinea geacht te zijn vervuld door te voldoen aan
          de regels inzake interne governance, regelingen of processen en -mechanismen
