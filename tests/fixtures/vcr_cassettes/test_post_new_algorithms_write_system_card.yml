          personen ondersteuning krijgen bij het uitvoeren van deze taak.\\n\\nDe gebruiksaanwijzing
          bij een hoog risico AI-systeem hoort informatie te bevatten over kenmerken,
          mogelijkheden en beperkingen van de prestaties van het AI-systeem bevatten.
          Deze informatie is relevant om te bepalen welke taken onder het bereik van
          menselijk toezicht kunnen worden gebracht. \\n\\nDeze informatie bestaat onder
          andere uit een beschrijving:\\n- welke handelingen van de gebruiksverantwoordelijke
          van invloed kunnen zijn op het gedrag en de prestaties van het systeem,\\n-
          op grond waarvan het AI-systeem risico\u2019s kan veroorzaken voor de gezondheid\\n-
