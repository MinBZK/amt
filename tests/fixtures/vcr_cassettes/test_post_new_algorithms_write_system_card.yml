          '{"systemcard_path":".systemcard.requirements[]","schema_version":"1.1.0","name":"Algoritmes
          discrimineren niet.","description":"Allen die zich in Nederland bevinden,
          worden in gelijke gevallen gelijk behandeld.\nDirecte en indirecte discriminatie
          wegens godsdienst, levensovertuiging, politieke gezindheid, ras, geslacht,
          handicap, seksuele gerichtheid of op welke grond dan ook, is niet toegestaan.\n","explanation":"Overheidsinstanties
          moeten zich bij het uitvoeren van hun taken onthouden van discriminatie, ook
