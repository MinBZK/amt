          '{"systemcard_path":".systemcard.requirements[]","schema_version":"1.1.0","name":"Organisaties
          kunnen duidelijk uitleggen waarom en hoe algoritmes leiden tot een besluit","description":"Een
          besluit berust op een deugdelijke en kenbare motivering.\n","explanation":"De
          Awb eist dat een besluit een deugdelijke en kenbare motivering heeft. Dit
          geldt ook als algoritmes worden ingezet. Een betrokkene moet in staat zijn
          om te controleren of de overheid een besluit correct heeft genomen. Het motiveringsbeginsel
          draagt bij aan doelen als verantwoording kunnen afleggen en het bieden van
          rechtsbescherming. Het kan in samenhang worden gezien met [transparantieverplichtingen](avg-07-transparantie-bij-verwerken-persoonsgegevens.md)
          die voortkomen uit de AVG. \n\nHet is van belang dat inzichtelijk wordt gemaakt
          in het besluit welke gegevens zijn verwerkt en welke ''aannames'' een algoritme
          bevat. Dit speelt in het bijzonder als gebruik wordt gemaakt van geautomatiseerde
          besluitvormingsprocessen. Hierbij kan worden gedacht aan:\n\n- Dat een besluit
          tot stand is gekomen met behulp van een algoritme.\n  \n- Van welke feiten
          het bestuursorgaan is uitgegaan.\n  \n- Welke gegevens zijn verwerkt.\n  \n-
          Welke relevante belangen tegen elkaar zijn afgewogen en hoe die afweging is
          verlopen.\n  \n- Welke regels zijn gebruikt.\n  \n- Wat de hierachter is (kenbaarheid).\n  \n-
          Welke analytische technieken zijn gebruikt.\n  \n- Waarom deze regels en logica
          relevant zijn (uitleg)?\n  \n- Op welke wijze de regels en logica tot stand
