          (ART)](https://research.ibm.com/projects/adversarial-robustness-toolbox) ontwikkeld
          door IBM (en nu in beheer door de Linux Foundation).\\n\\n### Top-10 security
          risico\u2019s van LLM\u2019s\\nHet is lastig in te schatten met wat voor aanvallen
          er rekening gehouden moet worden voor een AI-systeem. \\nHiervoor heeft OWASP
