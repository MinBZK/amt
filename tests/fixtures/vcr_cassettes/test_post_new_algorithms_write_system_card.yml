          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Controleer
          de input van gebruikers op misleiding\",\"description\":\"Controleer de inputdata
          van gebruikers op misleiding.\\n\",\"explanation\":\"Een algemeen belangrijke
          stap in cyberveiligheid is het valideren of de inputdata voldoet aan de verwachting.
          \\nZo moet gecontroleerd worden of de [input valide, compleet en consistent](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/3-dat-01-datakwaliteit/index.html)
          is. \\nBijvoorbeeld door te verifi\xEBren of een leeftijd niet negatief is
          en of er geen tegenstrijdige informatie gegeven wordt. \\nDit wordt typisch
          \u201C*input sanitization*\u201D genoemd. \\nVeel programmeertalen en software
          bibliotheken bieden standaard oplossingen voor input sanitization.\\n\\nIn
          de context van algoritmes is het raadzaam om ook nog specifieker te monitoren
          op wat voor inputs er gegeven worden aan bijvoorbeeld een AI-systeem. \\nZo
          kan het herhaaldelijk gebruiken van dezelfde input waarden met minimale aanpassingen
          wijzen op een poging tot een model engineering of een model inversion aanval.
          \\n\\n### Generatieve AI\\nIn het specifieke geval van generatieve AI moet
          er rekening gehouden worden met [*prompt injection attacks*](https://www.ibm.com/topics/prompt-injection).
          \\nDit zijn aanvallen waarbij aanvallers een kwaadaardige opdracht dusdanig
          verhullen dat standaard checks het niet doorhebben en het model bijvoorbeeld
          gemanipuleerd wordt om desinformatie te verspreiden, gevoelige data te lekken
          of zelfs kwaadaardige software uit te voeren. \\nOp dit moment is nog weinig
          bekend over hoe dit over het algemeen effectief gemodereerd kan worden. \\nEchter
          kunnen in bepaalde situaties bepaalde opdrachten uitgesloten worden. Een ontwikkelaar
          zal dus moeten onderzoeken om wat voor opdrachten het gaat.\\nZo hoeft een
          AI-systeem dat een klantenservice ondersteunt waarschijnlijk nooit een stuk
          code uit te voeren. \\n\\nAls inputdata gemanipuleerd wordt dan kan dit leiden
          tot verkeerd gebruik van het algoritme. Een aanvaller kan bijvoorbeeld doelbewust
          een afwijkende input kiezen om ervoor te zorgen dat het algoritme op een andere
          manier gebruikt kan worden. \\nDaarnaast kunnen onbewuste fouten ertoe leiden
