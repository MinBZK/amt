          extra hulp aanbieden? Is het wenselijk bij negatieve uitkomsten een vier-ogen-principe
          toe te passen? \\n- De impact van het algoritme op de groepen die ge\xEFdentificeerd
          worden in deze stap, kunnen mogelijk onderzocht worden in een [biasanalyse](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/5-ver-03-biasanalyse/index.html).
          Daarbij kan geidentificeerd worden of bepaalde groepen oververtegenwoordigd
          of ondervertegenwoordigd zijn in selecties, of dat het algoritme andere of
          meer fouten maakt voor bepaalde groepen. \\n- Merk op dat het onmogelijk is
          om de risico's voor alle specifieke groepen af te vangen. Hierbij kan het
          helpen om te focussen op de meest kwetsbare groepen. \\n\\nDe impact van het
          algoritme op de besluitvorming en op personen, doelgroepen en/of de samenleving
          is niet inzichtelijk, waardoor onvoldoende maatregelen zijn getroffen om ongewenste
          effecten (zoals bias en discriminatie) te voorkomen. \\n\",\"urn\":\"urn:nl:ak:mtr:owp-08\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-08-kwetsbare-groepen/index.html\",\"subject\":[\"fundamentele-rechten\"],\"suggested_roles\":[\"beleid-en-advies\"],\"lifecycle\":[\"ontwerp\"],\"links\":[\"urn:nl:ak:ver:grw-01\",\"urn:nl:ak:ver:aia-04\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
