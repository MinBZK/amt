          Het is belangrijk om samen met de betrokken partijen vast te leggen welke
          uitlegbaarheidstechnieken moeten worden toegepast. Bij bronnen kan informatie
          worden geraadpleegd die helpen bij het vinden van de juiste methodiek.\\n\\n###
          Gebruik uitlegbaarheid bij besluiten\\n\\nOnderzoek hoe uitlegbaarheidstechnieken
          kunnen bijdragen aan het motiveren van besluiten. Dit kan bijvoorbeeld door:\\n\\t\\n\\t-
          De output van het algoritme te koppelen aan het zaakdossier, met een toelichting
          op de interpretatie van die output.\\n\\t- De output of een samenvatting hiervan
          op te nemen in de beschikking.\\n \\n### Beperkingen en veiligheid\\n\\nVanuit
          veiligheidsoverwegingen kan bij specifieke algoritmes besloten worden om bepaalde
          informatie over de werking van een algoritme niet aan iedereen vrij te geven.
