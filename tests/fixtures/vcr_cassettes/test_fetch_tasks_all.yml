          grondrechten die (mogelijk) geraakt worden ten opzichte van de voordelen van
          het in te zetten algoritme. \nEen voorbeeld van een grondrecht dat minder
          snel geraakt wordt is bijvoorbeeld een algoritme om hate speech te kunnen
