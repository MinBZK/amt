          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Beperk
          de omvang van datasets voor energie-effici\xEBntie\",\"description\":\"Houd
          datasets beperkt tot het noodzakelijke en voldoende specifiek om onnodige
          energieconsumptie te voorkomen tijdens de verwerking en opslag van data voor
          algoritmes. We noemen dit ook wel dataminimalisatie.\\n\",\"explanation\":\"Hoe
          meer je bewaart, hoe meer ruimte dat kost om op te slaan. Bovendien verbruikt
          elk apparaat dat nodig is om data op te slaan stroom. Dat heeft grote invloed
          op de CO\u2082-uitstoot van een datacentrum.\\nGrote datasets brengen daarom
