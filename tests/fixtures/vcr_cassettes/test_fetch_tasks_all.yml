          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Hoog-risico-AI-systemen
          zijn voorzien van een risicobeheersysteem\",\"description\":\"\\nVoor AI-systemen
          met een hoog risico wordt een systeem voor risicobeheer vastgesteld, uitgevoerd,
          gedocumenteerd en in stand gehouden.\\n\",\"explanation\":\"Het systeem voor
          risicobeheer moet bestaan uit een gepland iteratief proces, dat tijdens de
          [gehele levensduur](levenscyclus/index.md) van een hoog-risico AI-systeem
          wordt doorlopen. Een organisatie moet ervoor zorgen dat een risicobeheersysteem
          wordt ingericht in de organisatie. \\n\\nHet risicobeheersysteem moet gericht
          zijn op het vaststellen en beperken van de relevante risico\u2019s van AI-systemen
          voor de gezondheid, veiligheid en grondrechten met passende maatregelen. \\n\\nHet
          systeem voor risicobeheer moet periodiek worden ge\xEBvalueerd en geactualiseerd
          om de blijvende doeltreffendheid ervan te waarborgen, alsook de motivering
          en de documentatie van eventuele significante besluiten en maatregelen die
          op grond van de AI-verordening zijn genomen.\\n\\nDit proces moet ervoor zorgen
          dat de aanbieder de risico\u2019s of negatieve effecten vaststelt en risicobeperkende
          maatregelen uitvoert voor de bekende en de redelijkerwijs te voorziene risico\u2019s
          van AI-systemen voor de gezondheid, veiligheid en grondrechten.\\n\\nHierin
          moeten ook maatregelen zitten voor redelijkerwijs te voorzien misbruik, met
          inbegrip van de mogelijke risico\u2019s die voortvloeien uit de wisselwerking
          tussen het AI-systeem en de omgeving waarin het werkt. De aanbieder moet aandacht
          hebben voor het gebruik van AI-systemen waarvan, hoewel zij niet rechtstreeks
          onder het beoogde doel vallen en niet in de gebruiksinstructies worden vermeld,
          mag worden verwacht dat zij kunnen voortvloeien uit gemakkelijk voorspelbaar
          menselijk gedrag.\\n\\nBij het vaststellen van passende risicobeheersmaatregelen
          moet de aanbieder de gemaakte keuzes hebben gedocumenteerd en voorzien van
          een toelichting en, in voorkomend geval, deskundigen en externe belanghebbenden
          hierbij betrekken.\\n\\n\\nHet ontbreken van risicobeheer kan leiden tot schade
          aan gebruikers of derden en wettelijke aansprakelijkheid voor de aanbieder.\\n\\n\",\"urn\":\"urn:nl:ak:ver:aia-03\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/vereisten/aia-03-risicobeheersysteem/index.html\",\"subject\":[\"governance\"],\"lifecycle\":[\"organisatieverantwoordelijkheden\"],\"links\":[\"urn:nl:ak:mtr:org-03\",\"urn:nl:ak:mtr:owp-12\",\"urn:nl:ak:mtr:owp-13\",\"urn:nl:ak:mtr:owp-18\",\"urn:nl:ak:mtr:owp-19\",\"urn:nl:ak:mtr:owp-21\",\"urn:nl:ak:mtr:owp-25\",\"urn:nl:ak:mtr:owp-26\",\"urn:nl:ak:mtr:owp-28\",\"urn:nl:ak:mtr:org-02\"],\"ai_act_profile\":[{\"type\":[\"AI-systeem\",\"AI-systeem
