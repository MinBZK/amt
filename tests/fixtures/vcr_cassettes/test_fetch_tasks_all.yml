          en andere data verwerken gebeurt proportioneel en subsidiair.","description":"Persoonsgegevens
          en andere data verwerken gebeurt proportioneel en subsidiair.\n\n\n","explanation":"Gegevensverwerking
          moet in verhouding staan tot het beoogde doel en persoonsgegevens mogen alleen
          verwerkt worden als er geen minder ingrijpende manier is om het doel te bereiken.
          Voor zover het gaat om de verwerking van persoonsgegevens moet dit vereiste
          aantoonbaar zijn. \n\nProportionaliteit vereist dat de impact van gegevensverwerking
          op de persoonlijke levenssfeer voor de toepassing van een algoritme en voor
          het genereren van de benodigde output in balans is met het beoogde doel.\n\nSubsidiariteit
          vereist dat persoonsgegevens alleen moeten worden verwerkt als dit de minst
          inbreukmakende manier is om het doel te bereiken.\n\nDeze principes waarborgen
          dat de privacy van individuen wordt gerespecteerd en dat gegevensverwerking
          niet verder gaat dan noodzakelijk is voor legitieme doeleinden.\n\nHet is
