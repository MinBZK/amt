          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Ontwerp
          algoritmes zo eenvoudig mogelijk\",\"description\":\"Ontwerp algoritmes gericht
          op eenvoud en effici\xEBntie, zodat het energieverbruik en de benodigde rekenkracht
          tijdens gebruik minimaal blijven.\\n\",\"explanation\":\"Complexe algoritmes
          vereisen vaak aanzienlijke rekenkracht, wat energie-intensief kan zijn. Door
          algoritmes minder complex en rekenintensief te ontwerpen, verlaag je de benodigde
          middelen en energie bij het trainen en uiteindelijk toepassen van deze algoritmes.
          Een effici\xEBnter ontwerp maakt de algoritmes energiezuiniger in de trainings-
          en gebruiksfase en draagt zo bij aan duurzaamheid in de gehele levenscyclus.\\n\\n###
          Modellen vereenvoudigen en focussen op kernfunctionaliteit\\nWanneer je een
          nieuw algoritme ontwikkelt, kun je de omvang en rekenbelasting beperken door
          alleen noodzakelijke functionaliteit op te nemen. Focus op de kernfunctionaliteit,
          zodat je gebruik maakt van een kleiner model dat beter te begrijpen en gemakkelijker
          te beheren is. Het vermijden van overbodige functionaliteiten maakt het algoritme
          minder zwaar en verlaagt de milieu-impact aanzienlijk.\\n\\n### Minder complexiteit
          door divide-and-conquer en dynamisch programmeren\\nEen populaire methode
          om complexiteit te verlagen is het *divide-and-conquer* principe, waarbij
          je een grote algoritmische berekening opsplitst in kleinere, overzichtelijke
          deelberekeningen en deze vervolgens oplost (je splitst hierbij het technische
          probleem in meerdere kleinere problemen). Dit vermindert de rekenlast aanzienlijk
          en verhoogt de effici\xEBntie. Ook kun je met *dynamisch programmeren* optimalisaties
          toevoegen door eerder berekende resultaten op te slaan en te hergebruiken,
          wat herhaling van berekeningen voorkomt en de rekenkracht vermindert.\\n\\n###
          Minder complexiteit door modeloptimalisatie\\n- Door gebruik te maken van
          *pruning* kunnen minder relevante verbindingen en nodes in een neuraal netwerk
          worden verwijderd, waardoor de rekenbelasting vermindert.\\n- *Quantization*
          verlaagt de precisie van numerieke waarden in een model, wat opslag en rekenkracht
          verlaagt zonder de prestaties significant te be\xEFnvloeden.\\n- *Knowledge
          distillation* kan verder helpen door de kennis van een groot model over te
          dragen naar een kleiner, minder complex model, dat vervolgens effici\xEBnter
          werkt.\\n\\nOntwerpen zonder oog voor effici\xEBntie kan leiden tot energie-intensieve
          algoritmes die hoge kosten en milieubelasting met zich meebrengen.\\n\",\"urn\":\"urn:nl:ak:mtr:owp-12\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-12-eenvoudigere-algoritmes/index.html\",\"subject\":[\"duurzaamheid\"],\"suggested_roles\":[\"ontwikkelaar\"],\"lifecycle\":[\"ontwerp\",\"ontwikkelen\"],\"links\":[],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
