          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Gevoelige
          persoonsgegevens worden alleen gebruikt als hiervoor een wettelijke uitzondering
          geldt.\",\"description\":\"\\nBijzondere categorie\xEBn van persoonsgegevens
          mogen alleen worden verwerkt op basis van een wettelijke uitzondering.\\n\",\"explanation\":\"Persoonsgegevens
          die door hun aard bijzonder gevoelig zijn wat betreft de grondrechten en fundamentele
          vrijheden, verdienen specifieke bescherming.\\n\\nDit komt doordat de context
          van de verwerking ervan significante risico's kan meebrengen voor de grondrechten
          en de fundamentele vrijheden.\\n\\nDenk hierbij aan persoonsgegevens als ras,
          ethnische afkomst, politieke opvattingen of religieuze of levenschouwelijke
          overtuigingen.\\n\\nBijzondere categorie\xEBn persoonsgegevens mogen alleen
          worden verwerkt als er hier een wettelijke uitzondering voor is ([artikel\\n9
          AVG](https://eur-lex.europa.eu/legal-content/NL/TXT/HTML/?uri=CELEX:32016R0679#d1e2043-1-1)
          en [artikel 30 UAVG](https://wetten.overheid.nl/jci1.3:c:BWBR0040940&hoofdstuk=3&paragraaf=3.1&artikel=30&z=2021-07-01&g=2021-07-01)).\\n\\nDeze
          vereiste is ook van toepassing bij het ontwikkelen en gebruiken van algoritmes
          en stelt daarmee beperkingen aan het mogen verwerken van deze categorie\xEBn
          persoonsgegevens, bv. ten behoeve van trainingsdata of het genereren van de
          beoogde output.\\n\\n\\nHet (onrechtmatige) verwerken van bijzondere categorie\xEBn
