          gevolgen voor zijn of haar gezondheid, veiligheid of grondrechten beschouwt,
          heeft het recht om van de gebruiksverantwoordelijke duidelijke, inhoudelijke
          toelichting te verkrijgen bij de rol van het AI-systeem in de besluitvormingsprocedure
          en de voornaamste elementen van het genomen besluit.\n\nDie uitleg moet duidelijk
          en zinvol zijn en moet de grondslag zijn waarop de getroffen personen zich
          kunnen baseren om hun rechten uit te oefenen.\n\nHet recht om uitleg te krijgen
          mag niet van toepassing zijn op het gebruik van AI-systemen waarvoor uitzonderingen
          of beperkingen voortvloeien uit het Unierecht of het nationale recht en moet
          alleen van toepassing zijn voor zover het Unierecht niet reeds in dit recht
          voorziet.\n\nDit vereiste geldt bijvoorbeeld niet als het gaat om AI-systemen
