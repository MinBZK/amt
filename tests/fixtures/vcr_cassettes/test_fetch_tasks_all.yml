          voldoen aan de toegankelijkheidseisen.\",\"description\":\"\\nAanbieders van
          AI-systemen met een hoog risico zorgen ervoor dat het AI-systeem met een hoog
          risico voldoet aan de toegankelijkheidseisen overeenkomstig de Richtlijnen
          (EU) 2016/2102 en (EU) 2019/882.\\n\",\"explanation\":\"Gezien het toenemende
          belang en gebruik van AI-systemen moet de toepassing van universele ontwerpbeginselen
          op alle nieuwe technologie\xEBn en diensten zorgen voor volledige en gelijke
          toegang voor iedereen die mogelijk gevolgen ondervindt van of gebruikmaakt
