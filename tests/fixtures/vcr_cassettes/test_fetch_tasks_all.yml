          '{"systemcard_path":".systemcard.requirements[]","schema_version":"1.1.0","name":"Betrokkenen
          kunnen een beroep doen op hun privacyrechten.","description":"\nBetrokkenen
          kunnen een beroep doen op hun privacyrechten.\n","explanation":"Mensen hebben
          het recht om hun privacyrechten uit te oefenen door een beroep te doen op
          verschillende wettelijke bepalingen, zoals het recht op inzage, correctie,
          verwijdering en bezwaar tegen de verwerking van hun persoonsgegevens.\n\nDit
          betekent dat individuen controle hebben over hoe hun gegevens worden gebruikt
          en kunnen verzoeken om toegang te krijgen tot hun gegevens of om wijzigingen
          aan te brengen indien nodig.\n\nHet kunnen uitoefenen van privacyrechten is
          essentieel voor het beschermen van de privacy van individuen, het waarborgen
          van transparantie en controle uitvoeren over persoonsgegevens.\n\nAls persoonsgegevens
          worden verwerkt voor het ontwikkelen en gebruiken van algoritmes, is het van
