          of beslissingen van het AI-systeem kunnen daadwerkelijk worden teruggedraaid
          en genegeerd.\\n\\nZonder het testen van een AI-systeem, ontstaat het risico
          dat het AI-systeem inconsistent gaat presteren ten aanzien van het doel. \\n\",\"urn\":\"urn:nl:ak:ver:aia-39\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/vereisten/aia-39-testen/index.html\",\"subject\":[\"technische-robuustheid-en-veiligheid\"],\"lifecycle\":[\"ontwerp\",\"ontwikkelen\",\"monitoring-en-beheer\",\"verificatie-en-validatie\"],\"links\":[\"urn:nl:ak:mtr:owp-12\",\"urn:nl:ak:mtr:owp-13\",\"urn:nl:ak:mtr:owp-19\",\"urn:nl:ak:mtr:owp-21\",\"urn:nl:ak:mtr:owp-25\"],\"ai_act_profile\":[{\"type\":[\"AI-systeem\",\"AI-systeem
