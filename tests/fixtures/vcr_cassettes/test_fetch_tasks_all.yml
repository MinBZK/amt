          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Hoog-risico-AI-systemen
          zijn getest.\",\"description\":\"\\nHoog-risico-AI-systemen zijn getest.\\n\",\"explanation\":\"AI-systemen
          met een hoog risico worden getest met het oog op het vaststellen van passende
          en gerichte risicobeheersmaatregelen.\\nDe tests zorgen ervoor dat AI-systemen
          met een hoog risico consistent presteren ten aanzien van het doel ervan en
          in overeenstemming zijn met de geldende eisen.\\n\\nHet testen van AI-systemen
          met een hoog risico vindt, zoals passend, in de loop van het ontwikkelproces
          plaats en in ieder geval voordat het systeem in de handel wordt gebracht of
          in gebruik is gesteld. \\n\\nEr wordt getest aan de hand van vooraf vastgestelde
          beoordelingsmaatstaven en probabilistische drempels die passend zijn voor
          het beoogde doel van het AI-systeem met een hoog risico. De procedures voor
          testen zijn onderdeel van het [kwaliteitsbeheer](aia-11-systeem-voor-kwaliteitsbeheer.md).
          \\n\\nBij het verwerken van persoonsgegevens voor het ontwikkelen, trainen
          en testen van een AI-systeem in een AI-testomgeving, wordt een volledige en
          gedetailleerde beschrijving van het testproces en de testresultaten onderdeel
          van de technische documentatie.\\n\\n### Testen van AI-systemen met een hoog
          risico onder re\xEBle omstandigheden buiten AI-testomgevingen\\nAI-systemen
          met een hoog risico kunnen onder re\xEBle omstandigheden buiten AI-testomgevingen
          voor regelgeving worden getest door aanbieders of potenti\xEBle aanbieders
          van in bijlage III vermelde AI-systemen met een hoog risico in overeenstemming
          met dit artikel en het in dit artikel bedoelde plan voor tests onder re\xEBle
          omstandigheden, onverminderd de verbodsbepalingen krachtens artikel 5 AI-Verordening.\\n\\nAanbieders
          of potenti\xEBle aanbieders kunnen zelf of in samenwerking met een of meer
          gebruiksverantwoordelijken of potenti\xEBle gebruiksverantwoordelijken onder
          re\xEBle omstandigheden tests uitvoeren op in bijlage III bedoelde AI-systemen
          met een hoog risico op elk moment v\xF3\xF3r het in de handel brengen of in
          gebruik nemen van het AI-systeem.\\n\\nAanbieders of potenti\xEBle aanbieders
          mogen alleen testen onder re\xEBle omstandigheden als is voldaan aan alle
          volgende voorwaarden:\\n\\na) de aanbieder of potenti\xEBle aanbieder heeft
          een plan voor tests onder re\xEBle omstandigheden opgesteld en ingediend bij
          de markttoezichtautoriteit in de lidstaat waar onder re\xEBle omstandigheden
          moet worden getest;\\n\\nb) de markttoezichtautoriteit in de lidstaat waar
          onder re\xEBle omstandigheden moet worden getest, heeft het testen onder re\xEBle
          omstandigheden en het plan voor tests onder re\xEBle omstandigheden goedgekeurd;
          indien de markttoezichtautoriteit binnen dertig dagen geen antwoord heeft
          gegeven, worden het testen onder re\xEBle omstandigheden en het plan voor
          tests onder re\xEBle omstandigheden geacht te zijn goedgekeurd; indien het
          nationale recht niet voorziet in een stilzwijgende goedkeuring, blijft het
          testen onder re\xEBle omstandigheden onderworpen aan een toestemming;\\n\\nc)
          de aanbieder of potenti\xEBle aanbieder, met uitzondering van aanbieders of
          potenti\xEBle aanbieders van in de punten 1, 6 en 7 van bijlage III bedoelde
          AI-systemen met een hoog risico op de gebieden rechtshandhaving, migratie,
          asiel en grenstoezichtsbeheer en AI-systemen met een hoog risico als bedoeld
          in punt 2 van bijlage III, heeft het testen onder re\xEBle omstandigheden
          geregistreerd overeenkomstig artikel 71, lid 4, met een Uniebreed uniek identificatienummer
          en de in bijlage IX gespecificeerde informatie; de aanbieder of potenti\xEBle
          aanbieder van in de punten 1, 6 en 7 van bijlage III bedoelde AI-systemen
          met een hoog risico op de gebieden van rechtshandhaving, migratie, asiel en
          grenstoezichtsbeheer, heeft het testen onder re\xEBle omstandigheden geregistreerd
          in het beveiligde niet-openbare gedeelte van de EU-databank overeenkomstig
          artikel 49, lid 4, punt d), met een Uniebreed uniek identificatienummer en
          de daarin gespecificeerde informatie; de aanbieder of potenti\xEBle aanbieder
          van in punt 2 van bijlage III bedoelde AI-systemen met een hoog risico heeft
          het testen onder re\xEBle omstandigheden geregistreerd overeenkomstig artikel
          49, lid 5;\\n\\nd) de aanbieder of potenti\xEBle aanbieder die onder re\xEBle
          omstandigheden test, is in de Unie gevestigd of heeft een in de Unie gevestigde
          wettelijke vertegenwoordiger aangewezen;\\n\\ne) gegevens die zijn verzameld
          en verwerkt met het oog op het testen onder re\xEBle omstandigheden mogen
          alleen aan derde landen worden doorgegeven mits er passende en toepasselijke
          waarborgen uit hoofde van het Unierecht worden toegepast;\\n\\nf) het testen
          onder re\xEBle omstandigheden duurt niet langer dan nodig is om de doelstellingen
          ervan te verwezenlijken en in geen geval langer dan zes maanden, met een mogelijke
          verlenging van nog eens zes maanden indien de aanbieder of potenti\xEBle aanbieder
          de markttoezichtautoriteit daar vooraf van in kennis stelt, met een uitleg
          waarom een dergelijke verlenging noodzakelijk is;\\n\\ng) proefpersonen die
          onder re\xEBle omstandigheden worden getest en die tot kwetsbare groepen behoren
          vanwege hun leeftijd of handicap, worden naar behoren beschermd;\\n\\nh) indien
          een aanbieder of potenti\xEBle aanbieder het testen onder re\xEBle omstandigheden
          organiseert in samenwerking met een of meer gebruiksverantwoordelijken of
          potenti\xEBle gebruiksverantwoordelijken, worden zij ge\xEFnformeerd over
          alle aspecten van het testen die relevant zijn voor hun beslissing om deel
          te nemen, en krijgen zij de relevante gebruiksinstructies van het AI-systeem
          als bedoeld in artikel 13; de aanbieder of potenti\xEBle aanbieder en de gebruiksverantwoordelijke
          of potenti\xEBle gebruiksverantwoordelijke sluiten een overeenkomst waarin
          hun taken en verantwoordelijkheden worden gespecificeerd teneinde te waarborgen
          dat de bepalingen voor het testen onder re\xEBle omstandigheden uit hoofde
          van deze verordening en ander toepasselijk Unie- en nationaal recht worden
          nageleefd;\\n\\ni) de proefpersonen die onder re\xEBle omstandigheden worden
          getest, hebben ge\xEFnformeerde toestemming gegeven overeenkomstig artikel
          61, of, in het geval van rechtshandhaving, indien het vragen om ge\xEFnformeerde
          toestemming het testen van het AI-systeem onder re\xEBle omstandigheden onmogelijk
          zou maken, de test zelf en het resultaat van de test onder re\xEBle omstandigheden
          hebben geen negatieve gevolgen voor de proefpersonen en hun persoonsgegevens
          worden na de uitvoering van test gewist;\\n\\nj) op het testen onder re\xEBle
          omstandigheden wordt daadwerkelijk toezicht gehouden door de aanbieder of
          potenti\xEBle aanbieder, alsook door gebruiksverantwoordelijken of potenti\xEBle
          gebruiksverantwoordelijken via personen die voldoende zijn gekwalificeerd
          op het relevante gebied en beschikken over de nodige capaciteiten, opleiding
