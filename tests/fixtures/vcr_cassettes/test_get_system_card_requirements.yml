          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Maak
          het opstellen van een verwerkersovereenkomst onderdeel van de aanbesteding
          als persoonsgegevens worden verwerkt.\",\"description\":\"Het opstellen van
          een verwerkersovereenkomst met aanbieder is onderdeel van de aanbesteding
          als persoonsgegevens worden verwerkt of noodzakelijk zijn voor het trainen
          of genereren van output door algoritmes van aanbieder.\",\"explanation\":\"Een
          verwerkersovereenkomst moet worden opgesteld als persoonsgegevens worden verwerkt
          voor het trainen of het genereren van output door algoritmes van aanbieder.
          Met een verwerkersovereenkomst worden een aantal afspraken schriftelijk vastgelegd
          het bij de verwerking van persoonsgegevens. Het gaat om de volgende zaken:\\n\\n-
          Algemene beschrijving. Een omschrijving van het onderwerp, de duur, de aard
          en het doel van de verwerking, het soort persoonsgegevens, de categorie\xEBn
          van betrokkenen en uw rechten en verplichtingen als verwerkingsverantwoordelijke.\\n\\n-
          Instructies voor de verwerking. De verwerking vindt in principe uitsluitend
          plaats op basis van uw schriftelijke instructies. De verwerker mag de persoonsgegevens
          niet voor eigen doeleinden gebruiken.\\nGeheimhoudingsplicht. Personen in
          dienst van of werkzaam voor de verwerker hebben een geheimhoudingsplicht.\\nBeveiliging.
          De verwerker treft passende technische en organisatorische maatregelen om
          de verwerking te beveiligen. Bijvoorbeeld pseudonimisering en versleuteling
          van persoonsgegevens, permanente informatiebeveiliging, herstel van beschikbaarheid
          en toegang tot gegevens bij incidenten, regelmatige beveiligingstesten.\\n\\n-
          Subverwerkers. De verwerker schakelt geen subverwerker(s) in zonder uw voorafgaande
          schriftelijke toestemming. De verwerker legt aan een subverwerker in een subverwerkersovereenkomst
          dezelfde verplichtingen op als de verwerker richting u heeft. In de overeenkomst
          kunt u ook direct afspreken dat de verwerker subverwerkers mag inschakelen
          en onder welke voorwaarden. Komt de subverwerker de verplichtingen niet na?
          Dan blijft de verwerker volledig aansprakelijk richting u voor het nakomen
          van de verplichtingen van de subverwerker (artikel 28, vierde lid, van de
          AVG).\\n\\n- Privacyrechten. De verwerker helpt u om te voldoen aan uw plichten
          als betrokkenen hun privacyrechten uitoefenen (zoals het recht op inzage,
          correctie, verwijdering en dataportabiliteit).\\n\\n- Andere verplichtingen.
          De verwerker helpt u ook om andere verplichtingen na te komen. Zoals bij het
          melden van datalekken, het uitvoeren van een data protection impact assessment
          (DPIA) en bij een voorafgaande raadpleging.\\n\\n- Gegevens verwijderen. Na
          afloop van de verwerkingsdiensten verwijdert de verwerker de gegevens. Of
          bezorgt de verwerker de gegevens aan u terug, als u dat wilt. Ook verwijdert
          de verwerker kopie\xEBn. Tenzij de verwerker wettelijk verplicht is de gegevens
          te bewaren.\\n\\n- Audits. De verwerker werkt mee aan uw audits of die van
          een derde partij. En stelt alle relevante informatie beschikbaar om te kunnen
          controleren of de verwerker zich houdt aan de hierboven genoemde verplichtingen
          (artikel 28 AVG).\",\"urn\":\"urn:nl:ak:mtr:owp-14\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-14-verwerkersovereenkomst-onderdeel-aanbesteding/index.html\",\"subject\":[\"publieke-inkoop\",\"privacy-en-gegevensbescherming\"],\"suggested_roles\":[\"projectleider\",\"beleid-en-advies\"],\"lifecycle\":[\"ontwerp\",\"monitoring-en-beheer\"],\"links\":[\"urn:nl:ak:ver:avg-13\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
