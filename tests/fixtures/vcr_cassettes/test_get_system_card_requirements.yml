          om persoonsgegevens bij de ontwikkeling en het gebruik van het algoritme te
          beschermen.\\n- Beleg de mitigerende maatregelen bij betrokken actoren. Denk
          bijvoorbeeld aan het toekennen van de maatregelen als [anonimiseren en pseudonimiseren
          van persoonsgegevens](3-dat-05-pseudonimiseren-anonimiseren.md) aan een data
