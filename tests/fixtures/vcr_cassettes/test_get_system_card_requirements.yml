          gerealiseerd voordat mag worden gestart met de verwerking van de persoonsgegevens
          en welke moeten worden gemonitord.  \\n- Monitor de voortgang op het realiseren
          van de maatregelen en zorg voor bewijsstuken als deze zijn gerealiseerd. Deze
          bewijsstukken kunnen onderdeel worden van een audit.\\n- Als er een noodzaak
