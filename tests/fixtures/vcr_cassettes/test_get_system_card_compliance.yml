          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Maak
          back-ups van algoritmes\",\"description\":\"\\nBack-up kopie\xEBn van informatie,
          software en systeemafbeeldingen dienen regelmatig te worden gemaakt en getest.
          Idealiter gebeurt dit in overeenstemming met een afgesproken back-up beleid.\\nMaak
          back-ups van de omgeving van het algoritme en zorg ervoor dat het algoritme
          en de data hersteld kunnen worden.\\n\",\"explanation\":\"Er is een back-up
          beleid waarin de eisen voor het bewaren en beschermen zijn gedefinieerd en
          vastgesteld. Dit beleid moet vervolgens worden vertaald naar (technische)
          maatregelen om het kunnen maken van back-ups te realiseren.\\n\\nAls er geen
          regelmatige back-ups worden gemaakt en de restore-procedure niet regelmatig
          wordt getest, bestaat het risico dat er geen hersteloptie is en mogelijkheid
          van gegevensverlies.\\n\\n\",\"urn\":\"urn:nl:ak:mtr:mon-01\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/7-mon-01-backups-maken/index.html\",\"subject\":[\"technische-robuustheid-en-veiligheid\"],\"suggested_roles\":[\"ontwikkelaar\",\"beleid-en-advies\"],\"lifecycle\":[\"ontwikkelen\",\"monitoring-en-beheer\"],\"links\":[\"urn:nl:ak:ver:bio-01\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
