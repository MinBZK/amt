          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Beschrijf
          voor welk doel het algoritme persoonsgegevens gebruikt en waarom dit mag\",\"description\":\"\\nHet
          doel voor het verwerken van persoonsgegevens met een algoritme is welbepaald
          en omschreven.\\n\",\"explanation\":\"Persoonsgegevens mogen alleen worden
          verwerkt voor een \u2018welbepaald, uitdrukkelijk omschreven en gerechtvaardigd\u2019
          doel. De wettelijke grondslag voor de verwerking van de persoonsgegevens moet
          zijn beschreven.\\n\\nDe verwerking van persoonsgevens voor het ontwikkelen
          en gebruiken van een algoritme moet verenigbaar met het oorspronkelijke verwerkingsdoel
          (doelbinding). Eventuele verdere (subsidiaire) verwerkingen, zoals het verwerken
          van persoonsgegevens voor een onderzoek naar onbewuste vooringenomenheid,
          moeten uitdrukkelijk worden omschreven.\\n  \\nStel een overzicht op waarin
          is beschreven welke persoonsgegevens mogen worden verwerkt.\\nBij de persoonsgegevens
          is aangegeven om wat voor categorie persoonsgegevens het gaat.\\nPer kenmerk
          is toegelicht waarom deze noodzakelijk is om te verwerken voor het ontwikkelen
          en gebruiken van het algoritme.\\nHet principe van dataminimalisatie is toegepast,
          wat betekent dat een keuze is gemaakt of een persoonsgegevens al dan niet
          strikt noodzakelijk is om het doel te bereiken of dat verwerking ervan achterwege
          kan blijven.\\n\\nVoor [het beschermen van deze persoonsgegevens](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/3-dat-04-pseudonimiseren-anonimiseren/index.html)
          wordt per kenmerk aangegeven op welke manier deze kan worden beschermd. Denk
          hierbij aan het anonimiseren, pseudonomiseren, aggregeren van de persoonsgegevens.
          \\n\\nGebruik een [DPIA](../hulpmiddelen/DPIA.md) om bovenstaande zaken te
          beschrijven.\\n  \\nAls het doel voor het verwerken van persoonsgegevens onvoldoende
          is omschreven en onderbouwd, ontstaat het risico dat onrechtmatig persoonsgegevens
          worden verwerken en een inbreuk wordt gemaakt op privacyrechten van betrokkenen.\\n\\n\",\"urn\":\"urn:nl:ak:mtr:owp-03\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-03-doel-verwerken-persoonsgegevens/index.html\",\"subject\":[\"privacy-en-gegevensbescherming\"],\"suggested_roles\":[\"projectleider\",\"jurist\"],\"lifecycle\":[\"ontwerp\",\"dataverkenning-en-datapreparatie\",\"ontwikkelen\",\"verificatie-en-validatie\",\"implementatie\"],\"links\":[\"urn:nl:ak:ver:avg-01\",\"urn:nl:ak:ver:awb-01\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
