          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Koop
          duurzaam algoritmes in\",\"description\":\"\\nKies softwareoplossingen van
          aanbieders die duurzaamheid bevorderen, en stel heldere eisen aan energieverbruik,
          hernieuwbare energiebronnen en transparantie over de milieuprestaties van
          software.\\n\",\"explanation\":\"Door software duurzaam in te kopen, kun je
          als organisatie al vroeg in het ontwikkelproces bijdragen aan de verduurzaming
          van je algoritmes. Kies daarom softwareoplossingen van aanbieders die maatschappelijk
          verantwoord ondernemen (MVI) en energie-effici\xEBntie vooropstellen.\\n\\n###
          Duurzaamheidscriteria en selectie van aanbieders\\nOm software duurzaam in
          te kopen, kun je aanbieders beoordelen op specifieke duurzaamheidscriteria.
          Enkele belangrijke criteria zijn:\\n\\n- het energieverbruik van de software\\n-
          het gebruik van hernieuwbare energiebronnen in de benodigde datacenters\\n-
          het beperken van CO\u2082-uitstoot tijdens de levenscyclus van de software\\n\\nVraag
          om inzicht in milieuprestaties en certificeringen, zoals ISO-14001, om de
          toewijding van aanbieders aan duurzaamheid te toetsen.\\nDe ISO-14001 is een
          internationaal geaccepteerde standaard met eisen voor een milieumanagementsysteem.\\n\\n###
          Inkoopvoorwaarden en contractuele eisen\\nStel bij het inkopen duidelijke
          eisen aan duurzaamheidscriteria, zoals het gebruik van \\\"groene technologie\xEBn\\\",
          het aanbieden van Software-as-a-Service (SaaS) en open standaarden. Zo maak
          je duurzame keuzes die bijdragen aan een langere levensduur en energie-effici\xEBntie
          van je algoritmes. Door KPI\u2019s op te nemen voor energie-effici\xEBntie
          en CO\u2082-reductiedoelen kun je de voortgang van deze doelen concreet monitoren.
          Je kunt deze voorwaarden opnemen als [standaard inkoopvoorwaarden](../hulpmiddelen/inkoopvoorwaarden.md).\\n\\n###
          Bonus-malusregeling en monitoring\\nOm naleving van duurzame doelstellingen
          te stimuleren, kun je een bonus-malusregeling inzetten. Aanbieders ontvangen
          een bonus wanneer zij duurzame doelstellingen halen, en kunnen worden aangesproken
          als beloofde duurzaamheidsnormen niet worden behaald. Monitoring via jaarlijkse
          rapportages helpt om de voortgang van de duurzaamheidsdoelen te evalueren
          en, indien nodig, bij te sturen.\\n\\nZonder duurzaamheidscriteria bij het
          inkopen van software loop je het risico op hogere energie- en kostenlasten,
          en beperk je de mogelijkheden om duurzaamheidsdoelstellingen te halen bij
          je algoritmes.\\n\",\"urn\":\"urn:nl:ak:mtr:owp-11\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-11-duurzaam-inkopen/index.html\",\"subject\":[\"publieke-inkoop\",\"duurzaamheid\"],\"suggested_roles\":[\"projectleider\",\"beleid-en-advies\"],\"lifecycle\":[\"ontwerp\"],\"links\":[\"urn:nl:ak:ver:awb-01\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
