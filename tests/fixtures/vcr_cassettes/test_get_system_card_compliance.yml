          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Vermeld
          het gebruik van persoonsgegevens in een privacyverklaring\",\"description\":\"\\n
          Neem het gebruik van een algoritme op in de privacyverklaring als hierbij
          persoonsgegevens worden verwerkt.  \\n\",\"explanation\":\"- Door in een privacyverklaring
          te vermelden welke persoonsgegevens worden verwerkt voor het gebruik van een
          algoritme, wordt een betrokkene ge\xEFnformeerd over de verwerking van diens
          persoonsgegevens.\\n- Een privacyverklaring kan op organistieniveau worden
          opgesteld en ook voor specifieke verwerkingen.\\n- In een privacyverklaring
          wordt in ieder geval het volgende opgenomen:\\n  \\n  -  de identiteit en
          contactgegevens van uw organisatie. En ook die van vertegenwoordiger in de
          Europese Unie (EU), als deze er zijn.\\n  -  de contactgegevens van de functionaris
          gegevensbescherming (FG), als een organistie deze heeft.\\n  -  de doeleinden
          van de verwerking en de AVG-grondslag. \\n  -  de (categorie\xEBn van) ontvangers
          van de persoonsgegevens.\\n  -  of de persoonsgegevens door worden geven buiten
          de EER of aan een internationale organisatie. En zo ja, op welke juridische
          grond.\\n  -  de bewaartermijn van de gegevens.\\n  -  de privacyrechten van
          de betrokkenen, zoals het recht op inzage, rectificatie en gegevens verwijderen.\\n
          \ -  het recht van de betrokkenen om de toestemming die zij voor een bepaalde
          verwerking hebben gegeven, altijd weer te mogen intrekken.\\n  -  dat de betrokkenen
          een klacht kunnen indienen bij de privacytoezichthouder. In Nederland is dat
          de Autoriteit Persoonsgegevens (AP).\\n  -  of de betrokkenen verplicht zijn
          de persoonsgegevens te verstrekken. En zo ja, waarom. Vermeld dan ook wat
          de gevolgen zijn als zij de gegevens niet verstrekken.\\n  -  of er sprake
          is van geautomatiseerde besluitvorming, inclusief profilering. En zo ja, hoe
          deze beslissing wordt genomen.\\n  -  als persoonsgegevens van een andere
          organisatie zijn ontvangen: de bron waar de persoonsgegevens vandaan komen.
          En of de gegevens afkomstig zijn van openbare bronnen.\\n\\n- Het is denkbaar
          dat in een specifieke privacyverklaring informatie over onderliggende logica
          van het algoritme, alsmede het belang en de verwachte gevolgen van die verwerking
          voor de betrokkene. Het is ook denkbaar dat deze informatie in het algoritmeregister
