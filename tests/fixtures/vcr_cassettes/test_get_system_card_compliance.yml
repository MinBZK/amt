          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Stel
          beleid op voor een verantwoorde inzet van algoritmes binnen de organisatie.\",\"description\":\"\\nStel
          beleid op voor een verantwoorde inzet van algoritmes binnen de organisatie.
          \\n\",\"explanation\":\"Een duidelijk beleid over de inzet van algoritmes
          helpt organisaties te voldoen aan de vereisten voor het verantwoord gebruik
