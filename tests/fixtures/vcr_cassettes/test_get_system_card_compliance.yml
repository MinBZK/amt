          '{"systemcard_path":".systemcard.requirements[]","schema_version":"1.1.0","name":"Bepaal
          welke documenten voor hoe lang gearchiveerd moeten worden","description":"\nStel
          vast welke documenten, (samengesteld geheel van) data/informatie van/in het
          algoritme gelden als \"archiefbescheiden\" in de zin van [artikel 1 c Archiefwet](https://wetten.overheid.nl/jci1.3:c:BWBR0007376&hoofdstuk=I&artikel=1&z=2024-06-19&g=2024-06-19)
          en documenteer daarvan een overzicht, bij voorkeur vastgesteld door een daartoe
