          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Leg
          vast wat de impact van het algoritme is als het niet werkt zoals beoogd\",\"description\":\"Leg
          vast wie er wordt geraakt, welke processen be\xEFnvloed worden door het algoritme
          en wat de impact is wanneer het systeem niet werkt zoals beoogd. Neem deze
          informatie proactief mee in het ontwerp en de ontwikkeling van je algoritme.
          \\n\",\"explanation\":\"Er moet een analyse gemaakt worden van de impact van
          een algoritme dat niet werkt zoals bedoeld. \\nEen algoritme dat niet werkt
          zoals bedoeld kan bijvoorbeeld betekenen dat het algoritme een foutieve beslissing
          maakt of dat het algoritme is uitgevallen. \\nDe analyse op wie dit een impact
          heeft en hoe groot die impact is, is van belang voor de ontwerpkeuzes, de
          risicoanalyse en de evaluatie. \\nWanneer een foutieve beslissing zwaarwegende
          gevolgen heeft, moet er in het ontwerp gezorgd worden dat de kans op deze
          fout verminderd wordt.\\nIn de evaluatie moet er worden bepaald of de resterende
          risico\u2019s acceptabel zijn. \\nVoer de impactanalyse uit met een multidisciplinaire
          groep en documenteer afwegingen en keuzes hierbij. Neem in de impactanalyse
          de volgende stappen:\\n\\nWanneer een algoritme niet werkt als beoogd, kan
          dit inbreuk maken op [grondrechten](../../onderwerpen/fundamentele-rechten.md)
          van eventuele betrokken burgers. \\nOnderdeel van deze impactanalyse is om
          te bepalen of je algoritme bepaalde [grondrechten kan raken](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-07-afwegen-grondrechten/index.html),
          aantasten of mogelijk schenden. \\n\\n- **Leg vast welke stakeholders worden
          geraakt**\\nDenk hierbij aan de directe gebruiker, degene waarover het besluit
          wordt genomen en derde partijen die input leveren of de resultaten ontvangen.
          Houd hierbij rekening met [kwetsbare groepen waarbij het nodig is om deze
          groep extra bescherming te bieden](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-07-afwegen-grondrechten/index.html).
          \\n\\n- **Leg vast welke processen worden geraakt**\\nDenk hierbij aan werkproces(sen)
          waarin het algoritme wordt gebruikt, maar ook aan vervolgprocessen of parallelle
          processen die be\xEFnvloed worden door de resultaten van het algoritme.\\n\\n-
          **Leg vast wat de impact is van een niet goed werkend algoritme (per stakeholder
          en proces)**\\nBepaal per stakeholder en per proces wat het gevolg is van
          een niet goed werkend systeem. Indien het systeem uitvalt, hoe worden de partijen
          daardoor geraakt en wat is het gevolg. Zijn er processen die mogelijk stilvallen
          of moeten worden aangepast?  \\n\\n    Analyseer ook de gevolgen van foutieve
          beslissingen. \\n    Let op dat verschillende typen fouten een verschillende
          impact hebben. \\n    Bijvoorbeeld in het geval van een ziektedetectie algoritme
          als voorsortering of een pati\xEBnt een uitgebreidere test moet ondergaan
          is de impact groter als de pati\xEBnt ten onrechte als geen-risico wordt geclassificeerd
          dan als iemand ten onrechte een extra controle moet ondergaan. \\n\\n- **Bepaal
          welke factoren van invloed zijn op de kans dat het fout gaat**\\nHet risico
          is afhankelijk van de kans dat een fout voorkomt. Voor risicoanalyse en mitigatie
          is het van belang om de factoren die van invloed zijn op de fouten in kaart
          te brengen. Deze geven input aan de ontwerpfase en mitigerende maatregelen.
          Denk hierbij aan factoren in de [data](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/3-dat-01-datakwaliteit/index.html),
          [het soort algoritme](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-05-soort-algoritme/index.html),
          het gebruik en externe factoren. \\n\\n\\nAls er geen goede impactanalyse
          wordt gemaakt, kunnen risico\u2019s over het hoofd worden gezien. Een niet
          werkend systeem kan dan een grote impact hebben op mensen of de organisatie.
          \\n\",\"urn\":\"urn:nl:ak:mtr:owp-06\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-06-impactanalyse/index.html\",\"subject\":[\"technische-robuustheid-en-veiligheid\",\"fundamentele-rechten\"],\"suggested_roles\":[\"projectleider\",\"ontwikkelaar\"],\"lifecycle\":[\"probleemanalyse\",\"ontwerp\"],\"links\":[\"urn:nl:ak:ver:grw-01\",\"urn:nl:ak:ver:avg-11\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
