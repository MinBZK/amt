          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Stel
          een plan op voor continue monitoring\",\"description\":\"Maak een plan voor
          wat er continu gemonitord moet worden tijdens het gebruik van het algoritme.
          Dit plan bevat niet alleen wat en hoe er gemonitord wordt, maar ook bij welke
          overschrijdingen actie moet worden ondernomen.\\n\",\"explanation\":\"Het
          plan voor monitoring moet aangeven wat er continu moet worden gemonitord en
          op welke manier dit moet gebeuren. \\nDaarnaast bevat het plan in welke situaties
          er actie moet worden ondernomen, en wie daarbij betrokken moet zijn. \\n\\nVoor
          op opstellen van het plan voor monitoring zijn de volgende stappen nodig:\\n\\n###
          Bepaal waar je continu op wilt monitoren\\nDenk hierbij aan:\\n\\n- toegankelijkheid
          van het model (uitvallen of haperingen)\\n- foutmeldingen\\n- prestaties:
          [werkt het model nog zoals beoogd](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/5-ver-01-functioneren-in-lijn-met-doeleinden/index.html)\\n-
          [datakwaliteit](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/3-dat-01-datakwaliteit/index.html)
          en data drift (de data die in het systeem wordt ingevoerd kan veranderen over
          tijd)\\n- invoerwaarden (probeert een gebruiker het systeem te manipuleren)\\n\\n###
          Bepaal hoe je het gaat meten en welke informatie je hiervoor nodig hebt\\nWelke
          metrieken worden er gebruikt om de vastgelegde aspecten te meten? \\nWelke
          informatie moet er opgeslagen worden om deze metrieken te kunnen meten? Analyseer
          ook of er aspecten zijn die niet met metrieken gemeten kunnen worden en hoe
          je die aspecten kan monitoren.   \\n\\n### Bepaal de grenswaarden: bij welke
          overschrijding moet er actie worden genomen?\\nVoor een effectieve monitoring
          is het van belang dat duidelijk is wanneer er actie moet worden ondernomen
          op de resultaten. Leg vast voor elk van de aspecten die gemonitord wordt bij
          welke waarden er actie moet worden genomen. Hiervoor is het noodzakelijk om
          een duidelijke omschrijving te hebben wat de beoogde werking van het systeem
          is. Het is ook mogelijk om meerdere waarden per monitor te bepalen, waarbij
          een eerste overschrijding alleen een waarschuwing wordt gegeven en bij een
          tweede het algoritme bijvoorbeeld wordt overgegaan tot het [noodplan](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/4-owk-02-stopzetten-gebruik/index.html).
          \\n\\n### Bepaal welke acties genomen moeten worden bij een overschrijding\\nJe
          legt hier in eerste instantie vast of het algoritme moet worden stopgezet,
          beperkt moet worden in de inzet of in gebruik kan blijven. Ten tweede bepaal
          je wat voor andere acties er moeten worden genomen, bijvoorbeeld moet er een
          nieuwe uitgebreide evaluatie moet plaatsvinden, moet het algoritme worden
          bijgewerkt, moet er nieuwe data verzameld worden, moet de beveiliging verbeterd
          worden, moet er worden overgestapt op plan B. \\n\\n### Leg vast hoe en aan
          wie er een waarschuwing wordt gegeven wanneer een waarde wordt overschreden\\nOm
          effectief te kunnen ingrijpen is het van belang dat wordt vastgelegd in het
          monitoringsplan op welke manier er een waarschuwing wordt gegeven, aan wie
          deze waarschuwing wordt gegeven en welke informatie deze persoon nodig heeft.
          Bepaal bijvoorbeeld ook of een systeem automatisch wordt uitgeschakeld of
          dat een mens die keuze moet maken. \\n\\nBetrek bij het opstellen van dit
          plan een [diverse groep van belanghebbenden](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/1-pba-04-betrek-belanghebbenden/index.html)
          met o.a. ontwikkelaars, gebruikers en ethisch adviseurs. Zorg dat het evaluatieplan
          periodiek wordt herzien of deze nog voldoet.  \\n\\n\\nTijdens dagelijks gebruik
          wil je continu monitoren of het systeem nog werkt zoals beoogd. Wanneer dit
          niet gebeurt worden mogelijke fouten en veiligheidsrisico\u2019s niet opgemerkt.
          \\n\",\"urn\":\"urn:nl:ak:mtr:mon-07\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/7-mon-07-plan-continue-monitoring/index.html\",\"subject\":[\"technische-robuustheid-en-veiligheid\"],\"suggested_roles\":[\"projectleider\"],\"lifecycle\":[\"monitoring-en-beheer\"],\"links\":[\"urn:nl:ak:ver:aia-03\",\"urn:nl:ak:ver:aia-18\",\"urn:nl:ak:ver:aia-22\",\"urn:nl:ak:ver:aia-34\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
