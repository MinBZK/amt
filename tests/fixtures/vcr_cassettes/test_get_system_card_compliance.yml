          kan evalueren.\\n- analyseer de verschillen tussen de dataset en operationeel
          gebruik.\\n- wanneer een gebruikerstest wordt gedaan, zorg voor een representatieve
          groep gebruikers. Denk bijvoorbeeld aan verschillend enthousiasme en verschillend
          niveau van digitale/AI-vaardigheden. \\n- neem verschillende typen (cyber)aanvallen
          mee\\n- valideer dat de testomgeving de risicoanalyse en het beslissingsproces
          ondersteunt. \\n\\nVoorbeelden om bij te dragen aan een representatieve testomgeving:\\n\\n-
          Voeg extra ruis toe aan de testdata\\n- Test op gevallen die niet passen in
          de verdeling van variabelen waarop een classificatiemodel is getraind (de
          *out-of-distribution* scenario\u2019s). \\n- [Test op uitzonderlijke gevallen
          (*outliers*) en minderheidsgroepen](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/5-ver-03-biasanalyse/index.html)\\n-
          Stel specifieke testscenario\u2019s op. Dit kan bijvoorbeeld met de [\u2018What
          if tool\u2019 van Google](https://ieeexplore.ieee.org/abstract/document/8807255),
          om specifieke data scenario\u2019s voor een machinelearning model te onderzoeken.\\n\\nAls
          het algoritme niet getest wordt, of getest wordt in niet-representatieve omstandigheden,
          kan er een onterecht vertrouwen in het algoritme ontstaan. \\nDe evaluatie
