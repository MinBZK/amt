          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Controleer
          en verbeter regelmatig de kwaliteit van het algoritme\",\"description\":\"
          Richt een proces in voor een periodieke evaluatie van de kwaliteit van het
          algoritme.\\n  \",\"explanation\":\"- Het is van belang dat een proces wordt
          ingericht waarmee periodiek de kwaliteit van algoritmes wordt ge\xEBvalueerd.\\n-\\tBij
          kwaliteit van een algoritme kan worden gedacht aan doeltreffenheid, doelmatigheid,
          betrouwbaarheid en accuraatheid (geschiktheid), non-discriminatie en menselijke
          controle.\\n-\\tHieronder vallen het analyseren en evalueren van ingediende
          klachten en incidenten.\\n-\\tHieronder vallen ook het analyseren evalueren
          van besluiten door of aan de hand van het algoritmen.\\n- Na verloop van tijd
          kan de accuraatheid van machine learning modellen bijvoorbeeld wijzigen of
          kan het gebeuren dat bepaalde groepen (indien van toepassing) anders worden
          behandeld.\\n- Het is van belang dat monitoringsactiviteiten worden ingericht
          om deze kwaliteitsaspecten tijdig te beoordelen.\\n- Als er ongewenste wijzigingen
          plaatsvinden met betrekking tot de kwaliteit, moeten die worden ge\xEBvalueerd
          en zullen maatregelen moeten worden getroffen om deze te herstellen.\\n- Het
