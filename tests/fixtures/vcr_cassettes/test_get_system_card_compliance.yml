          "{\"systemcard_path\":\".systemcard.requirements[]\",\"schema_version\":\"1.1.0\",\"name\":\"Beschrijf
          de rollen en verantwoordelijkheden voor het ontwikkelen en gebruiken van algoritmes\",\"description\":\"Beschrijf
          de rollen en verantwoordelijkheden voor het ontwikkelen en gebruiken van algoritmes.
          De rollen en verantwoordelijkheden worden vastgesteld door de verantwoordelijke(n).\\n\",\"explanation\":\"Een
          re\xEBel risico is dat bepaalde groepen en belanghebbenden over het hoofd
          worden gezien tijdens het ontwikkelproces van een algoritme.\\nDaarom is het
          noodzakelijk om al vroeg in kaart te brengen welke groepen allemaal een mening
          over het beoogde algoritme kunnen hebben.\\n\\nDuidelijkheid en borging van
          rollen en verantwoordelijkheden zorgen voor een effectief en verantwoord verloop
          van het proces rondom de ontwikkeling, inkoop en gebruik van een algoritme.
          \\nZeker wanneer ongewenste effecten optreden en maatregelen nodig zijn, is
          duidelijkheid over rollen, verantwoordelijkheden en bijbehorende besluitvormingsstructuren
          van belang.\\n\\nOm deze reden kan het handig zijn om een matrix van belanghebbenden
          op te stellen.  \\nDeze matrix kan in verdere fases helpen wanneer belanghebbenden
          betrokken moeten worden. In deze matrix kunnen de volgende onderdelen staan:
          \\n\\n- Per belanghebbende een beschrijving van wie deze groep is \\n- Mate
          van invloed van belanghebbende op het algoritme: wie, wanneer in de levenscyclus
          zorgt voor passende [menselijke controle](../../onderwerpen/menselijke-controle.md)\\n-
          Impact van algoritme op de belanghebbende \\n- Risico\u2019s voor belanghebbende
          (wat zal de belanghebbende merken als het algoritme eventueel niet naar behoren
          functioneert).  \\n\\nEen RACI-matrix/VERI-matrix is een passend middel om
          de verantwoordelijkheden (Responsible/Verantwoordelijk, Accountable/Eindverantwoordelijk,
          Consulted/Geraadpleegd, Informed/Ge\xEFnfomeerd) te bepalen.\\nWerk specifieke,
          gevoelige activiteiten nader uit te in concrete taken en verantwoordelijkheden,
          bijvoorbeeld welke stappen moeten worden gezet om data veilig te leveren ten
          behoeve van een onderzoek naar onbwuste vooringenomenheid.  \\n\\n### Vaststellen
          van rollen en verantwoordelijkheden\\n- Laat de rollen en verantwoordelijkheden
          vaststellen door de verantwoordelijke(n). Het doel van vaststelling is dat
          de verantwoordelijke(n) de verantwoordelijkheid neemt en actief een keuze
          maakt om het algoritme te (laten) ontwikkelen of gebruiken op de beoogde wijze
          en met de bijbehorende verantwoordelijkheden. Met het vaststellen worden afspraken
          geformaliseerd. \\n- Vaststelling van de verantwoordelijkheden kan plaatsvinden
          door beleidsdocumenten, werkinstructies, verwerkersovereenkomst of een PIA/DPIA,
          mits de verantwoordelijkheden voldoende duidelijk zijn beschreven.\\n- Gedurende
          de levenscyclus kan het voorkomen dat rollen en verantwoordelijkheden opnieuw
          moet worden beschreven en vastgesteld.\\n\\n### Verwerking van persoonsgegevens\\n-
          Bij het verwerken van persoonsgegevens moet worden vastgelegd wie de (gezamelijke)
          verwerkingsverantwoordelijken zijn en wie de verwerkers. Uit deze vaststelling
          van de rolverdeling volgen onder de AVG verschillende rechten en plichten.\\n-
          Bij de ontwikkeling en gebruiken van algoritmes is het denkbaar dat de noodzaak
          voor het verwerken van persoonsgegevens wijzigt en dat meer of andere verwerkingen
          moeten plaatsvinden. Het is van belang dat wederom wordt beoordeeld wat dit
          betekent voor de bijbehorende verantwoordelijkheden. Als er sprake is van
          een wezenlijke wijziging ten opzichte van de al vastgestelde situatie, bijvoorbeeld
          doordat er meer persoonsgegevens worden verwerkt door een andere partij, dan
          zal de verwerkingsverantwoordelijke opnieuw tot vaststelling moeten overgaan
          om de afspraken te formaliseren.\\n\\nDe sturing en verantwoording is ontoereikend
          of niet geborgd, waardoor er onvoldoende betrokkenheid of capaciteit is van
          verantwoordelijken. Ook kan er dan onvoldoende deskundigheid in de organisatie
          zijn, wat de kans vergroot op fouten en ongewenste effecten. Zonder het vaststellen
          van rollen en verantwoordelijkheden, kan er geen effectieve sturing plaatsvinden
          op partijen die betrokken zijn bij het ontwikkelen of gebruiken van algoritmes.\\n\",\"urn\":\"urn:nl:ak:mtr:owp-01\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-01-rollen-en-verantwoordelijkheden/index.html\",\"subject\":[\"governance\"],\"suggested_roles\":[\"projectleider\"],\"lifecycle\":[\"ontwerp\",\"implementatie\",\"monitoring-en-beheer\"],\"links\":[\"urn:nl:ak:ver:avg-06\",\"urn:nl:ak:ver:awb-01\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
