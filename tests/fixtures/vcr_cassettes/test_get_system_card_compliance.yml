          bij het voorkomen van (automation) bias en discriminatie, het signaleren van
          algoritmische problemen, en het vermijden van de facto automatische besluitvorming.\\n\",\"urn\":\"urn:nl:ak:mtr:imp-05\",\"language\":\"nl\",\"owners\":[{\"organization\":\"Algoritmekader\",\"name\":\"\",\"email\":\"\",\"role\":\"\"}],\"date\":\"\",\"url\":\"https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/6-imp-05-werkinstructies-medewerkers/index.html\",\"subject\":[\"governance\",\"menselijke-controle\"],\"suggested_roles\":[\"projectleider\",\"beleid-en-advies\"],\"lifecycle\":[\"implementatie\"],\"links\":[\"urn:nl:ak:ver:grw-02\",\"urn:nl:ak:ver:aia-09\",\"urn:nl:ak:ver:aia-21\"],\"template\":{\"requirement\":\"$REQUIREMENT\",\"remarks\":\"$REMARKS\",\"status\":\"$STATUS\",\"timestamp\":\"$TIMESTAMP\",\"authors\":[{\"name\":\"$AUTHOR.NAME\",\"email\":\"$AUTHOR.EMAIL\",\"role\":\"$AUTHOR.ROLE\"}]}}"
