          als *garbage in = garbage out*. \\n- Een vraag die gesteld dient te worden:
          beschrijft de data het fenomeen dat onderzocht dient te worden? \\n- Het [Raamwerk
          gegevenskwaliteit](https://www.noraonline.nl/wiki/Raamwerk_gegevenskwaliteit)
          bevat een breed toepasbare set van kwaliteitsdimensies:\\n\\n    - juistheid\\n
