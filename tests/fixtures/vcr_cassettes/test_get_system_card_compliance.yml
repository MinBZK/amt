          van een aanbieder worden beoordeeld in de aanbesteding","description":"\nMaak
          de aansprakelijkheidsvoorwaarden die een aanbieder stelt ten aanzien van auteursrechten
          een vast onderdeel om te beoordelen in de aanbesteding.\n","explanation":"-
          Eindgebruikers van algoritmes kunnen er niet altijd op vertrouwen, of (eenvoudig)
          nagaan, of datgene wat zij door middel van een algoritme laten genereren,
          inbreuk maakt op rechten van anderen. Het is onwenselijk dat een eindgebruiker
