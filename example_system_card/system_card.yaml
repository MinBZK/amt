technical_design:
  "Als u scheidt van uw partner, dan kan het nodig zijn om afspraken te maken over de alimentatie. Dat kan bijvoorbeeld als de ene partner een baan heeft en de ander niet. Alimentatie is bedoeld voor levensonderhoud, zoals boodschappen, huur en zo meer meer, zodat de partner een eigen leven kan leiden. Alimentatie kan ook bedoeld zijn voor het onderhoud van kinderen.
  Krijgt u bijstand van de gemeente? Dan is uw partner verplicht u geld te geven voor de kosten van levensonderhoud. Het kan dan zijn dat u hiervoor geen alimentatie heeft afgesproken of dat een rechter die heeft opgelegd. In dat geval wil de gemeente weten hoeveel geld u krijgt voor uzelf of het onderhoud van uw kinderen. Krijgt u geld voor onderhoud, dan kan het zijn dat de gemeente uw bijstandsuitkering verlaagt. U krijgt dan minder geld.
  Om te weten hoeveel geld u krijgt van uw ex-partner, gebruikt de gemeente een instrument op de computer. Dat instrument heet INA. Is bekend hoeveel onderhoudsgeld u krijgt, dan kan de gemeente uw bijstandsuitkering aanpassen. Het algoritme van INA houdt daarbij rekening met uw inkomen, het aantal en de leeftijd van kinderen, en of u bijvoorbeeld veel of weinig huur of hypotheek moet betalen.
  Verandert er iets aan uw situatie? Dan moet u dit zelf aan de gemeente doorgeven. De gemeente berekent dan opnieuw de hoogte van uw bijstand."
