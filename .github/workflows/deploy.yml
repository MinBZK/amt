name: deploy

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy"
        required: true
        default: "main"
      environment:
        description: "Environment to deploy to"
        required: true
        default: "sandbox"
        type: choice
        options:
          - sandbox
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get GHCR package hash
        id: get_package_hash
        run: |
          container_id=$(gh api --paginate -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /orgs/MinBZK/packages/container/amt/versions | jq -r '.[] | select(.metadata.container.tags | contains(["${{ inputs.image_tag }}"])) | .name')
          echo "container_id=$container_id" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check container exists
        run: |
          if [ -z "${{ steps.get_package_hash.outputs.container_id }}" ]; then
            echo "Container tag '${{ inputs.image_tag }}' not found. Failing the workflow."
            exit 1
          fi

      - name: Map environment to ZAD project
        id: zad_config
        run: |
          case "${{ inputs.environment }}" in
            sandbox)
              echo "project_id=amt-odc" >> "$GITHUB_OUTPUT"
              echo "deployment_name=deployment-1" >> "$GITHUB_OUTPUT"
              echo "component=component-1" >> "$GITHUB_OUTPUT"
              ;;
            production)
              echo "project_id=amt-odc-prd" >> "$GITHUB_OUTPUT"
              echo "deployment_name=productie" >> "$GITHUB_OUTPUT"
              echo "component=component-1" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unknown environment: ${{ inputs.environment }}"
              exit 1
              ;;
          esac

      - name: Deploy to ZAD
        uses: RijksICTGilde/zad-actions/deploy@v2
        with:
          api-key: ${{ inputs.environment == 'production' && secrets.ZAD_API_KEY_PRD || secrets.ZAD_API_KEY_DEV }}
          project-id: ${{ steps.zad_config.outputs.project_id }}
          deployment-name: ${{ steps.zad_config.outputs.deployment_name }}
          component: ${{ steps.zad_config.outputs.component }}
          image: ghcr.io/minbzk/amt:${{ inputs.image_tag }}@${{ steps.get_package_hash.outputs.container_id }}

  notifyMattermost:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: ${{ success() && inputs.environment == 'production' }}
    steps:
      - uses: mattermost/action-mattermost-notify@master
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MM_WEBHOOK_RELEASES }}
          TEXT: |
            :sparkles: A new version of AMT has been released on production by ${{ github.triggering_actor }} :sparkles:.

            It will be available within a few minutes on https://amt.rijksapp.nl/.
          MATTERMOST_USERNAME: ${{ github.triggering_actor }}
