name: continuous-integration

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  POETRY_CACHE_DIR: ~/.cache/pypoetry
  PIPX_BIN_DIR: /usr/local/bin
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: "3.12"

jobs:
  # Create a dependency cache job that other jobs can depend on
  dependencies-cache:
    runs-on: ubuntu-latest
    outputs:
      cache-status: ${{ steps.cache-status.outputs.status }}
    steps:
      - uses: actions/checkout@v4

      # Create a hash of dependency files for precise caching
      - name: Generate dependency cache keys
        id: cache-keys
        uses: ./.github/actions/generate-cache-keys

      # Setup pip cache first
      - name: Cache pip for dependencies
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ steps.cache-keys.outputs.poetry-key }}

      # Install poetry directly without pipx since we can't reliably cache pipx
      - name: Install poetry
        run: pip install poetry

      # Setup Python with poetry and cache pip
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "**/pyproject.toml"

      # Cache the entire poetry environment based on lock file
      - name: Cache poetry environment
        uses: actions/cache@v4
        id: poetry-cache
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ steps.cache-keys.outputs.poetry-key }}

      # Only install if cache miss
      - name: Install poetry dependencies
        if: steps.poetry-cache.outputs.cache-hit != 'true'
        run: pip install poetry && poetry install

      # Setup Node.js from .nvmrc
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      # Cache npm modules based on lock file
      - name: Cache npm modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ steps.cache-keys.outputs.npm-key }}

      # Only install if cache miss
      - name: Install npm dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      # Nothing to do here - dependency caching is complete

      # Set output to indicate cache job is complete
      - name: Set cache status
        id: cache-status
        run: echo "status=complete" >> $GITHUB_OUTPUT

  lint:
    needs: dependencies-cache
    runs-on: ubuntu-latest
    if: needs.dependencies-cache.outputs.cache-status == 'complete'
    steps:
      - uses: actions/checkout@v4

      # Get the dependency cache keys - fixed output format
      - name: Generate dependency cache keys
        id: cache-keys
        uses: ./.github/actions/generate-cache-keys

      # No need to download artifact - using job outputs instead

      # Setup Python with cached poetry and pip
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "**/pyproject.toml"

      # Restore poetry environment
      - name: Cache poetry environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ steps.cache-keys.outputs.poetry-key }}

      # Setup Node.js with cached modules
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      # Restore npm cache
      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ steps.cache-keys.outputs.npm-key }}

      # Install poetry (should use pip cache)
      - name: Install poetry
        run: pip install poetry

      # Run linting - no need to install dependencies again
      - name: Run pyright
        run: poetry run pyright

  security:
    needs: dependencies-cache
    runs-on: ubuntu-latest
    if: needs.dependencies-cache.outputs.cache-status == 'complete'
    steps:
      - uses: actions/checkout@v4

      # Get the dependency cache keys - fixed output format
      - name: Generate dependency cache keys
        id: cache-keys
        uses: ./.github/actions/generate-cache-keys

      # No need to download artifact - using job outputs instead

      # Setup Python with cached poetry and pip
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "**/pyproject.toml"

      # Restore poetry environment
      - name: Cache poetry environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ steps.cache-keys.outputs.poetry-key }}

      # Install poetry (should use pip cache)
      - name: Install poetry
        run: pip install poetry

      # Run security check - no need to install dependencies again
      - name: check licenses used by project in pyproject.toml
        run: poetry run liccheck -s pyproject.toml

      # Cache Trivy database to avoid repeated downloads
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-${{ hashFiles('trivy.yaml') }}
          restore-keys: |
            ${{ runner.os }}-trivy-

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          trivy-config: trivy.yaml
          scan-type: fs
          scan-ref: "."

  # Cache Docker images to avoid rebuilding
  docker-build:
    needs: dependencies-cache
    runs-on: ubuntu-latest
    if: needs.dependencies-cache.outputs.cache-status == 'complete'
    steps:
      - uses: actions/checkout@v4

      # Set lowercase repository name as an environment variable (GitHub repo names can contain uppercase but Docker requires lowercase)
      - name: Set lowercase repository name
        run: echo "REPO_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # No cache directory setup needed with inline-only caching

      # Set up Docker Buildx with caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # Build Docker images for testing locally without pushing to registry
      - name: Build Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            ci-test:${{ github.sha }}
          target: test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # No cache management needed with inline-only caching

  test-compose:
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - uses: actions/checkout@v4

      # Set lowercase repository name as an environment variable (GitHub repo names can contain uppercase but Docker requires lowercase)
      - name: Set lowercase repository name
        run: echo "REPO_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - run: mv compose.test.yml compose.override.yml

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Use locally built image for testing
      - name: Update docker-compose to use locally built image
        run: |
          sed -i 's|build:|image: ci-test:${{ github.sha }}|g' compose.yml
          sed -i '/context:/d' compose.yml
          sed -i '/dockerfile:/d' compose.yml
          sed -i '/target:/d' compose.override.yml
          sed -i 's|build:|image: ci-test:${{ github.sha }}|g' compose.override.yml

      - run: docker compose down -v --remove-orphans
      - run: docker compose up -d

      - name: test frontend
        run: docker compose run amt-test npm run test

      - name: test app
        run: docker compose run amt-test poetry run pytest -m 'not slow' --db postgresql

      - name: db downgrade test
        run: docker compose exec -T amt alembic downgrade -1

      - name: db upgrade test
        run: docker compose exec -T amt alembic upgrade head

      - run: docker compose down -v --remove-orphans

  test-local-frontend:
    needs: dependencies-cache
    runs-on: ubuntu-latest
    if: needs.dependencies-cache.outputs.cache-status == 'complete'
    steps:
      - uses: actions/checkout@v4

      # Get the dependency cache keys - fixed output format
      - name: Generate dependency cache keys
        id: cache-keys
        uses: ./.github/actions/generate-cache-keys

      # No need to download artifact - using job outputs instead

      # Setup Node.js with cached modules
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      # Restore npm cache
      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ steps.cache-keys.outputs.npm-key }}

      # Run frontend tests - no need to install dependencies again
      - name: Run tests
        run: npm run test

  test-local-backend:
    needs: dependencies-cache
    runs-on: ubuntu-latest
    if: needs.dependencies-cache.outputs.cache-status == 'complete'
    strategy:
      matrix:
        python-version: ["3.12"] # When using ACT only use ["3.12"]
      # Add fail-fast: false to continue other tests even if one fails
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Get the dependency cache keys - fixed output format
      - name: Generate dependency cache keys
        id: cache-keys
        uses: ./.github/actions/generate-cache-keys

      # No need to download artifact - using job outputs instead

      # Setup Python with cached poetry and pip
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "**/pyproject.toml"

      # Restore poetry environment
      - name: Cache poetry environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ steps.cache-keys.outputs.poetry-key }}

      # Setup Node.js with cached modules
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      # Restore npm cache
      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ steps.cache-keys.outputs.npm-key }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Cache playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pyproject.toml') }}

      # Install poetry (should use pip cache)
      - name: Install poetry
        run: pip install poetry

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: poetry run playwright install --with-deps

      - name: Start local task registry
        run: |
          docker pull ghcr.io/minbzk/task-registry@sha256:d3dc13c5352a2fc9ec835a574193ce6587d9ba85028f983b18dc75ddacc107e3
          docker run -d -p 8000:8000 --name task-registry ghcr.io/minbzk/task-registry@sha256:d3dc13c5352a2fc9ec835a574193ce6587d9ba85028f983b18dc75ddacc107e3

      - name: test migrations for sqlite
        run: |
          poetry run alembic upgrade head
          poetry run alembic downgrade -1
          poetry run alembic upgrade head

      - name: Generate required files
        run: |
          npm run build

      - name: Run pytest
        run: |
          export TASK_REGISTRY_URL=http://localhost:8000
          TZ=UTC poetry run coverage run -m pytest

      - name: Upload playwright tracing
        if: failure()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: playwright-${{ github.sha }}
          path: test-results/
          if-no-files-found: error
          overwrite: true

      - name: Stop task registry
        if: always()
        run: docker stop task-registry && docker rm task-registry

      - name: run coverage report
        run: poetry run coverage report

      - name: run coverage html
        run: poetry run coverage html

      - name: Upload code coverage report
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4.6.2
        with:
          name: codecoverage-${{ github.sha }}
          path: htmlcov/
          if-no-files-found: error
          overwrite: true

      - name: run coverage xml
        run: poetry run coverage xml

      # Cache SonarCloud packages for faster scanning
      - name: Cache SonarCloud packages
        if: matrix.python-version == '3.12' && github.actor != 'dependabot[bot]' && !env.ACT
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        if: matrix.python-version == '3.12' && github.actor != 'dependabot[bot]' && !env.ACT
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL || 'https://sonarcloud.io' }}
        with:
          args: >
            -Dsonar.projectBaseDir=.
            -Dsonar.scm.provider=git

  build:
    needs: [test-local-frontend, test-local-backend, test-compose]
    if: ${{ !github.event.act }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set lowercase repository name as an environment variable (GitHub repo names can contain uppercase but Docker requires lowercase)
      - name: Set lowercase repository name
        run: echo "REPO_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: get commit hash
        id: get_commit_hash
        shell: bash
        run: |
          COMMIT_HASH=$(git describe --tags)
          echo "commit_hash=${COMMIT_HASH}" >> $GITHUB_OUTPUT

      - name: Make changes to project to inject commit hash
        run: |
          sed -i 's/VERSION: str = .*$/VERSION: str = "${{ steps.get_commit_hash.outputs.commit_hash }}"/g' amt/core/config.py

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Docker layer caching is now handled by BuildKit directly

      # No cache directory setup needed with inline-only caching

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # Use BuildKit's built-in caching instead of external caching

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} #TODO(berry): fix on git labels multiple tags
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      - name: print metadata
        run: |
          echo "tags: ${{ steps.meta.outputs.tags }}"
          echo "labels: ${{ steps.meta.outputs.labels }}"
          echo "annotations: ${{ steps.meta.outputs.annotations }}"
          echo "hash: ${{ steps.get_commit_hash.outputs.commit_hash }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          platforms: linux/amd64,linux/arm64,darwin/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max,scope=production

      # Cache Trivy database to avoid repeated downloads
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-${{ hashFiles('trivy.yaml') }}
          restore-keys: |
            ${{ runner.os }}-trivy-

      - name: Run Trivy vulnerability scanner sarif
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: "."
          exit-code: 0
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy SBOM
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: "."
          exit-code: 0
          format: "cyclonedx"
          output: "trivy-sbom.json"
          list-all-pkgs: "true"

      - name: Run Trivy license scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: "."
          scanners: "license"
          exit-code: 0
          output: "trivy-license.json"

      - name: Upload SBOM & License
        uses: actions/upload-artifact@v4.6.2
        with:
          name: sbom-licence-${{ github.sha }}.json
          path: |
            trivy-sbom.json
            trivy-license.json
          if-no-files-found: error
          overwrite: true

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      actions: write
    steps:
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "" # make empty to get the correct tag
          flavor: |
            latest=false

      - name: print metadata
        run: |
          echo "tags: ${{ steps.meta.outputs.tags }}"

      - uses: actions/checkout@v4

      # Set lowercase repository name as an environment variable (GitHub repo names can contain uppercase but Docker requires lowercase)
      - name: Set lowercase repository name
        run: echo "REPO_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Trigger deployment
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # Use the production image tag from metadata for deployment
            gh workflow run deploy.yml -f image_tag=${{ fromJSON(steps.meta.outputs.json).tags[0] }} -f environment=production
          elif [ "${{ github.actor }}" == "uittenbroekrobbert" ]; then
            # Use the production image tag from metadata for deployment
            gh workflow run deploy.yml -f image_tag=${{ fromJSON(steps.meta.outputs.json).tags[0] }} -f environment=sandbox
          else
            echo "Not deploying changes, there is no trigger for ${{ github.event_name }} or ${{ github.actor }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notifyMattermost:
    runs-on: ubuntu-latest
    needs:
      [
        lint,
        security,
        test-local-backend,
        test-local-frontend,
        test-compose,
        build,
      ]
    if: ${{ always() && contains(needs.*.result, 'failure') }}
    steps:
      - uses: mattermost/action-mattermost-notify@master
        if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MM_WEBHOOK_URL }}
          MATTERMOST_CHANNEL: dev
          TEXT: |
            ${{ github.repository }} failed build for ${{ github.ref_name }} by ${{ github.actor }}
            [Pipeline](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) failed :fire:
          MATTERMOST_USERNAME: ${{ github.triggering_actor }}
