sonar.projectKey=MinBZK_amt
sonar.organization=minbzk

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=amt
sonar.projectVersion=0.1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=amt/
sonar.tests=tests/

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.python.version=3.10,3.11,3.12

sonar.python.coverage.reportPaths=coverage.xml

# Exclusions for generated OpenAPI client code and migrations
sonar.exclusions=amt/algoritmeregister/openapi/**/client/**
sonar.coverage.exclusions=amt/migrations/**,amt/site/static/js/amt.js,amt/algoritmeregister/openapi/**/client/**
sonar.cpd.exclusions=amt/algoritmeregister/openapi/**/client/**
