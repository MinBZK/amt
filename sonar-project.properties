sonar.projectKey=MinBZK_amt
sonar.organization=minbzk

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=amt
sonar.projectVersion=0.1.0

# Use SonarCloud for analysis
sonar.host.url=https://sonarcloud.io


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=amt/
sonar.tests=tests/

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Limit analysis to just the primary Python version
sonar.python.version=3.12

# Coverage report paths
sonar.python.coverage.reportPaths=coverage.xml

sonar.coverage.exclusions=amt/migrations/**,amt/site/static/js/amt.js
